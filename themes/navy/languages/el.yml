    description: 'Συχνές Ερωτήσεις <br> Δεν μπορείτε να βρείτε αυτό που ψάχνετε; Ελέγξτε ή ρωτήστε στην κοινότητα Συζήτηση φόρουμ <a href=''https://discuss.status.im/'' target=''_blank''> εδώ </a>'
    general:
      title: Γενικά
      q1:
        question: 'Τι είναι η κατάσταση;'
        answer: 'Το Status είναι ένα ιδιωτικό, ασφαλές εργαλείο επικοινωνίας για την προστασία των ανθρωπίνων δικαιωμάτων και την ενδυνάμωση κυρίαρχων κοινοτήτων'
      q2:
        question: 'Ποιος είναι πίσω από το Status;'
        answer: 'Η κατάσταση δημιουργείται από το Δίκτυο κατάστασης. Το <a href=''https://statusnetwork.com/'' target=''_blank''> Δίκτυο κατάστασης </a> δημιουργεί προϊόντα, εργαλεία και υποδομές για ανθεκτικές, βιώσιμες και χωρίς αποκλεισμούς κοινότητες. Περισσότερα σχετικά με την Κατάσταση και τους βασικούς συντελεστές της <a href=''https://status.im/about/'' target=''_blank''> εδώ </a> .'
      q3:
        question: 'Γιατί να χρησιμοποιήσετε το Status;'
        answer: 'Τα τελευταία 20 χρόνια, το Διαδίκτυο, όπως γνωρίζουμε, ελέγχεται από μερικές εταιρείες, με κίνητρο για τη συλλογή και πώληση δεδομένων. Η κατάσταση παρέχει μια εναλλακτική λύση. Το Status χρησιμοποιεί την τεχνολογία αιχμής για την παροχή ιδιωτικής και ασφαλούς επικοινωνίας. Η κατάσταση χρησιμοποιεί ένα μοντέλο peer-to-peer που εμποδίζει οποιονδήποτε τρίτο να ελέγχει τα δεδομένα των χρηστών. Το Status συνδυάζει ένα πρόγραμμα περιήγησης messenger, crypto wallet και web3 και σας παρέχει πλήρη έλεγχο των στοιχείων και της επικοινωνίας σας.'
      q4:
        question: 'Γιατί ένας αγγελιοφόρος;'
        answer: 'Οι κυρίαρχες κοινότητες χρειάζονται μη λογοκριμένη, ιδιωτική και ασφαλή επικοινωνία για να οργανωθούν. Το Messaging προσφέρει έναν πολλά υποσχόμενο δρόμο για την υιοθέτηση του Ethereum λόγω της καταλληλότητάς του για χρήση σε κινητά. Αυτό με τη σειρά του μπορεί να ανοίξει το δρόμο για να καταστούν τα δίκτυα πληρωμών και άλλες αποκεντρωμένες εφαρμογές προσβάσιμες σε περισσότερες κοινότητες. <br> <br> Ultimate Status είναι κάτι πολύ περισσότερο από ένα messenger. Συνδυάζοντας τη διαχείριση περιουσιακών στοιχείων με το πορτοφόλι κρυπτογράφησης και την πρόσβαση σε έναν κόσμο αποκεντρωμένων εφαρμογών μέσω του προγράμματος περιήγησης web3, είναι ένα εργαλείο επικοινωνίας με την ευρύτερη έννοια.'
      q5:
        question: 'Τι κάνει το Status διαφορετικό από άλλες εφαρμογές ανταλλαγής μηνυμάτων;'
        answer: 'Οι περισσότεροι αγγελιοφόροι προσφέρουν κρυπτογράφηση από άκρο σε άκρο. Αυτή η τυπική προστασία σημαίνει ότι η εταιρεία που παρέχει την υπηρεσία δεν μπορεί να διαβάσει το περιεχόμενο των μηνυμάτων σας. Αλλά η ροή πληροφοριών μέσω του δικτύου τους είναι δημόσια και επιτρέπει την ερμηνεία του ποιος μιλάει σε ποιον, από πού. Οι παραδοσιακοί αγγελιοφόροι απαιτούν επίσης στοιχεία αναγνώρισης για εγγραφή, όπως έναν αριθμό τηλεφώνου, και αυτό συνήθως συνδέεται με μια σειρά από άλλα προσωπικά δεδομένα για εσάς. Η κατάσταση δεν απαιτεί καμία προσωπική πληροφορία για να ξεκινήσετε. Λόγω της ομότιμης υποδομής της, το Status δεν γνωρίζει ποιος επικοινωνεί με ποιον, ούτε για το περιεχόμενο των μηνυμάτων σας. <a href=''https://github.com/status-im/specs'' target=''_blank''> Εδώ </a> μπορείτε να βρείτε προδιαγραφές για το πώς λειτουργεί αυτή η τεχνολογία.'
      q6:
        question: 'Τι συμβαίνει εάν μια κυβέρνηση προσπαθεί να αποκλείσει ή να λογοκρίνει την κατάσταση;'
        answer: 'Το Status messenger δεν χρησιμοποιεί έναν κεντρικό διακομιστή από και προς τον οποίο μπορεί να αποκλειστεί η επικοινωνία. Αντίθετα, το Status χρησιμοποιεί ένα κατανεμημένο δίκτυο διακομιστών αλληλογραφίας. Αυτό διασφαλίζει την ανθεκτικότητα του δικτύου. Εάν ένας διακομιστής αλληλογραφίας είναι απενεργοποιημένος, μπορείτε να συνδεθείτε με έναν άλλο διακομιστή αλληλογραφίας ή να ξεκινήσετε τον στόχο <a href=''https://discuss.status.im/t/get-your-node-running/1488/4?u=hester'' target=''_blank''> εκτελείτε το δικό σας </a> . Ωστόσο, οι διακομιστές κατάστασης και αλληλογραφίας στο δίκτυο εξακολουθούν να βασίζονται στη σύνδεση στο Διαδίκτυο. Εάν το Διαδίκτυο τερματιστεί μέσω παρόχων τηλεπικοινωνιών, δεν θα μπορείτε να χρησιμοποιήσετε το Status.'
      q7:
        question: 'Πώς συνδέεται το Status με το blockchain;'
        answer: 'Η κατάσταση είναι συσκευασμένη με το go-ethereum, το οποίο συνδέεται με το δίκτυο Ethereum. Το μόνο που πρέπει να κάνετε για να συνδεθείτε στο Ethereum είναι να εκτελέσετε την εφαρμογή Status! Λάβετε υπόψη ότι μόνο το πορτοφόλι και το πρόγραμμα περιήγησης αλληλεπιδρούν με το blockchain Ethereum. Τα μηνύματα δεν αποθηκεύονται στο blockchain.'
      q8:
        question: 'Μπορώ να τρέξω το go-ethereum μόνος μου ή σε διακομιστή;'
        answer: 'Δεσμευόμαστε να δημιουργούμε ελαφρούς κόμβους σε συσκευές περιορισμένης χρήσης πόρων. Αυτό θα σας επιτρέψει να συνδεθείτε απευθείας στο Ethereum από το κινητό σας τηλέφωνο ή τη συσκευή IoT, χωρίς να απαιτείται διακομιστής. Το πιο σημαντικό, θα αυξήσει την προσβασιμότητα και την ανθεκτικότητα του δικτύου συνολικά. Για περισσότερες πληροφορίες, ανατρέξτε στο <a href=''https://nimbus.team/'' target=''_blank''> https://nimbus.team/ </a> . <br> <br> Εάν θέλετε να εκτελέσετε το go-ethereum τώρα, μπορείτε να ρυθμίσετε έναν κόμβο σε μια συσκευή Linux και να διαμορφώσετε την εφαρμογή Status για να συνδεθείτε σε αυτόν τον κόμβο. Μπορείτε να βρείτε περισσότερες πληροφορίες <a href=''https://discuss.status.im/t/get-your-node-running/'' target=''_blank''> εδώ </a> .'
      q9:
        question: 'Σε ποιες συσκευές μπορώ να χρησιμοποιήσω το Status;'
        answer: 'Η κατάσταση έχει δοκιμαστεί για εκτέλεση σε Android 7+ και iOS 13+.'
      q10:
        question: 'Η κατάσταση εκτελείται επίσης σε επιτραπέζιο υπολογιστή;'
        answer: 'Οχι αυτή τη στιγμή. Η βάση κώδικα μας έχει σχεδιαστεί έτσι ώστε η Κατάσταση να μπορεί να εκτελείται είτε σε κινητές είτε σε επιτραπέζιες συσκευές. Η ανάπτυξη της επιφάνειας εργασίας κατάστασης βρίσκεται σε παύση ενώ η ομάδα επικεντρώνεται στην εφαρμογή για κινητά και σε άλλα έργα υποδομής.'
      q11:
        question: 'Σε ποιες γλώσσες είναι διαθέσιμη η εφαρμογή;'
        answer: 'Η κατάσταση είναι προς το παρόν διαθέσιμη σε 14 γλώσσες - Αγγλικά, Français, Italiano, 简体 中文, 繁體 中文, 한국어, اُردُو, русский !, Türkçe, Español, Tagalog, Bahasa Indonesia, Deutsch, Portugês do Brasil <br> <br> Όλοι μπορούν να συνεισφέρουν σε Μεταφράσεις κατάστασης. Εάν δείτε ένα τυπογραφικό λάθος, εσφαλμένη μετάφραση ή απλά θέλετε να εκπροσωπείται η γλώσσα σας, εγγραφείτε μαζί μας στη διεύθυνση <a href=''https://translate.status.im/'' target=''_blank''> translate.status.im </a> .'
      q12:
        question: 'Είναι δωρεάν η εφαρμογή;'
        answer: 'Απολύτως. Δεν απαιτείται πληρωμή για τη χρήση των βασικών χαρακτηριστικών της κατάστασης. Για να αξιοποιήσετε στο έπακρο την Κατάσταση, βοηθά στη συγκράτηση των κρυπτονομισμάτων ETH (Ethereum) και SNT (Status Network Token). Ορισμένες δυνατότητες απαιτούν τη χρήση του SNT, καθώς αυτό βοηθά στην υποστήριξη του έργου μας. <br> <br> Για να αποκτήσετε SNT, μπορείτε να χρησιμοποιήσετε ένα DApp ανταλλαγής για την ανταλλαγή κρυπτογράφησης που έχετε ήδη ή μπορείτε να αγοράσετε ETH και SNT με αντάλλαγμα ένα νόμισμα fiat (π.χ. ευρώ ή δολάριο ΗΠΑ) χρησιμοποιώντας ένα fiat-to-crypto ανταλλαγή.'
      q13:
        question: 'Υπάρχουν χρεώσεις;'
        answer: 'Η κατάσταση δεν έχει κρυφές χρεώσεις. Όταν πραγματοποιείτε μια συναλλαγή χρησιμοποιώντας το πορτοφόλι κρυπτογράφησης, θα δείτε μια χρέωση δικτύου που περιλαμβάνεται στο κόστος. Αυτή η χρέωση δικτύου είναι αλλιώς γνωστή ως "φυσικό αέριο" και αποτελεί απαίτηση του δικτύου Ethereum, που χρησιμοποιείται με τον ίδιο ακριβώς τρόπο από όλα τα πορτοφόλια και τις εφαρμογές Ethereum για τη διευκόλυνση των συναλλαγών. Η κατάσταση δεν συλλέγει κανένα ποσοστό αυτής της χρέωσης'
      q14:
        question: 'Θα ήθελα να συνεισφέρω στο έργο, από πού θα πρότεινα να ξεκινήσω;'
        answer: 'Το Status είναι ένα έργο ανοιχτού κώδικα και καλωσορίζει όλες τις συνεισφορές, τόσο τεχνικές όσο και μη τεχνικές. Η <a href=''https://ambassador.status.im/'' target=''_blank''> Ambassador.status.im/'' <a href=''https://ambassador.status.im/'' target=''_blank''> σελίδα πρεσβευτών </a> είναι ένα εξαιρετικό μέρος για να ξεκινήσετε. Εδώ μπορείτε να έρθετε σε επαφή με ενεργούς συντελεστές που μπορούν να σας υποστηρίξουν στην προώθηση, τη διδασκαλία ή τη συνεισφορά σας στην επόμενη γενιά του διαδικτύου. <br> <br> Εάν είστε προγραμματιστής και θέλετε να λερώσετε τα χέρια σας, μεταβείτε στην τεκμηρίωση σχετικά με τα έγγραφα ανάπτυξης DApp. Εάν είστε ο ίδιος προγραμματιστής κινητής τηλεφωνίας και λατρεύετε τις λειτουργικές γλώσσες, δημιουργήστε το Status μόνοι σας και αρχίστε να υποβάλλετε αυτά τα PR.'
      q15:
        question: 'Πώς μπορώ να ζητήσω λειτουργίες;'
        answer: 'Καθώς το Status είναι ένα έργο ανοιχτού κώδικα, με γνώμονα την κοινότητα, μπορείτε να ζητήσετε και να συμβάλλετε στην ανάπτυξη λειτουργιών. Μοιραστείτε τις σκέψεις σας στο δημόσιο κανάλι <a href=''https://join.status.im/status'' target=''_blank''> #status </a> ή στο φόρουμ συζητήσεων: <a href=''https://discuss.status.im/'' target=''_blank''> https://discuss.status.im/ </a> . Μπορείτε επίσης να ανοίξετε ένα <a href=''https://github.com/status-im'' target=''_blank''> ζήτημα Github </a> . <br> <br> Εάν είστε προγραμματιστής, ακολουθήστε τον <a href=''https://dev.status.im/technical/contributor_guide.html'' target=''_blank''> οδηγό συνεργατών </a> για να λάβετε εμπλεγμένος.'
      q16:
        question: 'Τι είναι το SNT και πώς λειτουργεί στην εφαρμογή;'
        answer: 'Το SNT είναι το Διακριτικό δικτύου κατάστασης. Είναι διακριτικό κατάστασης ERC20 (πρότυπο Ethereum), που χρησιμοποιείται για την τροφοδοσία του δικτύου κατάστασης. Ορισμένες δυνατότητες και λειτουργίες απαιτούν από τους χρήστες να καταθέσουν ή να ξοδέψουν SNT. Το βοηθητικό πρόγραμμα του διακριτικού είναι πρωταρχικός στόχος του Status Network, καθώς η αξία του SNT συμβάλλει στη διασφάλιση της μακροζωίας του έργου.'
    keys-and-accounts:
      title: 'Κλειδιά και λογαριασμοί'
      q1:
        question: 'Τι είναι τα κλειδιά;'
        answer: 'Τα κλειδιά είναι μια μορφή ταυτότητας και η ραχοκοκαλιά της Κατάστασης και του Ethereum. Έρχονται πάντα σε ζεύγη, ένα δημόσιο κλειδί και ένα ιδιωτικό κλειδί. Δημιουργείτε το πρώτο ζεύγος όταν αρχίζετε να χρησιμοποιείτε το Status, μπορείτε να το θεωρήσετε ως το κύριο ζεύγος κλειδιών. Μετά από αυτό, n-number ζεύγη κλειδιών μπορεί να δημιουργηθεί με βάση αυτό το πρώτο ζεύγος. Δημιουργία κάτι σαν μπρελόκ ταυτότητας. Ένα από τα κλειδιά αυτής της αλυσίδας είναι το κλειδί συνομιλίας σας. Μπορείτε να το βρείτε στο εικονίδιο Προφίλ > Κοινή χρήση.'
      q2:
        question: 'Τι είναι οι λογαριασμοί;'
        answer: 'Μπορείτε να συγκρίνετε λογαριασμούς στην κατάσταση με τραπεζικούς λογαριασμούς. Κάθε λογαριασμός βασίζεται στο δικό του ζεύγος κλειδιών. Όπως ένας τραπεζικός λογαριασμός, ένας λογαριασμός έχει συνήθως διεύθυνση, υπόλοιπο και μπορεί να πραγματοποιήσει συναλλαγές. Κάθε λογαριασμός έχει επίσης το δικό του ιστορικό συναλλαγών που είναι δημόσιες. Για απόλυτο απόρρητο χρησιμοποιείτε πολλούς λογαριασμούς. Μπορείτε να δείτε τους λογαριασμούς σας στην καρτέλα Πορτοφόλι.'
      q3:
        question: 'Ποια είναι η διεύθυνση του πορτοφολιού μου;'
        answer: 'Η διεύθυνση του πορτοφολιού σας έχει 42 χαρακτήρες και ξεκινά με 0x. Είναι μια ταυτότητα on-chain για τον λογαριασμό σας στο Ethereum. Εάν έχετε πολλούς λογαριασμούς, έχετε πολλές διευθύνσεις. Μπορείτε να βρείτε τη διεύθυνση του πορτοφολιού σας μεταβαίνοντας στο Πορτοφόλι > Κάρτα λογαριασμού > Λήψη ή πατώντας στο εικονίδιο κοινής χρήσης στην κάρτα λογαριασμού. <br> <br> <i> Σημειώστε ότι παρόλο που μοιάζει παρόμοιο, η διεύθυνση του πορτοφολιού σας δεν είναι ίδια με το κλειδί συνομιλίας σας. Μπορείτε να βρείτε το κλειδί συνομιλίας σας στο εικονίδιο Προφίλ > Κοινή χρήση. </i>'
      q4:
        question: 'Πόσους λογαριασμούς μπορώ να δημιουργήσω στο Status;'
        answer: 'Μπορείτε να δημιουργήσετε όσους λογαριασμούς θέλετε. Μεταβείτε στο Πορτοφόλι > Προσθήκη λογαριασμού. Οι λογαριασμοί που έχουν προστεθεί με αυτόν τον τρόπο μπορούν να ανακτηθούν με τη βασική φράση σας, μαζί με το κύριο ζεύγος κλειδιών σας, εάν χάσετε την πρόσβαση στον λογαριασμό σας. <br> <br> Μπορείτε επίσης να δημιουργήσετε περισσότερα ζεύγη κύριων κλειδιών μεταβαίνοντας στην οθόνη έναρξης Τα πλήκτρα σας > Δημιουργία κλειδιών ή Πρόσβαση στα υπάρχοντα κλειδιά, εάν θέλετε να εισαγάγετε κλειδιά από άλλο πορτοφόλι ή ή να δημιουργήσετε μια εντελώς νέα αλυσίδα κλειδιών ταυτότητας.'
    profile-and-settings:
      title: 'Προφίλ και ρυθμίσεις'
      q1:
        question: 'Τι είναι το όνομα χρήστη ENS;'
        answer: 'Ένα όνομα χρήστη ENS είναι ένα όνομα που έχει καταχωριστεί στην Ethereum Name Service. Ένα μητρώο που συνδέει μια διεύθυνση Ethereum με ένα μοναδικό, αναγνώσιμο από τον άνθρωπο όνομα, π.χ. Alice. Όπως η καταχώριση ενός διαδικτυακού τομέα, συνοδεύεται από διαφορετικά επιθήματα. Εάν καταχωρίσετε ένα όνομα μέσω του Status, λαμβάνετε το alice.stateofus.eth. Όταν καταχωρίζετε ένα όνομα ENS μπορείτε να το χρησιμοποιήσετε στη συνομιλία κατάστασης, μετατρέποντας το τυχαίο όνομά σας, π.χ. Sneaky White Koala, στο όνομά σας ENS. Αυτό καθιστά πολύ πιο εύκολο για τους άλλους να σας βρουν και να σας αναγνωρίσουν.'
      q2:
        question: 'Ποια είναι η διαφορά μεταξύ του alice.eth έναντι του alice.stateofus.eth;'
        answer: 'Η αγορά ενός ονόματος stateofus.eth είναι φθηνότερη. Πληρώνετε 10 SNT κατάθεση για την άδεια χρήσης του ονόματος, μετά από 1 έτος μπορείτε είτε να ανακτήσετε τα χρήματα είτε να συνεχίσετε να χρησιμοποιείτε το όνομα χωρίς επιπλέον κόστος. Ένας τομέας .eth προς το παρόν (Ιανουάριος 2020) κοστίζει περίπου 5 $ ετησίως σε ETH. Μπορείτε να συνδέσετε και τα δύο ονόματα στο κλειδί συνομιλίας σας για χρήση, το όνομά σας π.χ., @alice, στη συνομιλία.'
      q3:
        question: 'Τι είναι η φράση σπόρου;'
        answer: 'Η αρχική σας φράση στο Status αποτελείται από 12 λέξεις. Είναι η προέλευση του κλειδιού συνομιλίας σας, καθώς και των κλειδιών λογαριασμού στο πορτοφόλι σας. Όλα τα κλειδιά προέρχονται από αυτόν τον πρώτο σπόρο μέσω κάποιου κρυπτογραφικού μάγου. Εάν χάσετε την πρόσβαση στον λογαριασμό σας, για παράδειγμα χάνοντας το τηλέφωνό σας, μπορείτε να αποκτήσετε πρόσβαση στα κλειδιά σας χρησιμοποιώντας τη φράση σας. Ο ίδιος μάγος θα σας επιτρέψει να αναδημιουργήσετε το ίδιο ακριβώς μπρελόκ ταυτότητας.'
      q4:
        question: 'Τι πρέπει να κάνω με αυτήν τη φράση σπόρου;'
        answer: 'Σημειώστε το. Κρατησε το ΑΣΦΑΛΕΣ. Η διατήρηση της φράσης σπόρου σας σε χαρτί, μακριά από τις συσκευές σας, είναι η πιο ασφαλής επιλογή.'
      q5:
        question: 'Εάν χάσω το τηλέφωνό μου, πώς μπορώ να αποκτήσω πρόσβαση στους λογαριασμούς μου;'
        answer: 'Για να αποκτήσετε πρόσβαση στους λογαριασμούς σας, χρειάζεστε τη φράση 12 λέξεων. Με αυτήν τη γενική φράση, μπορείτε να αποκτήσετε ξανά πρόσβαση στο ζεύγος κύριου κλειδιού και σε όλους τους λογαριασμούς σας. <br> <br> Σημειώστε ότι μπορείτε να επαναφέρετε λογαριασμούς που ζουν στο Ethereum. Ωστόσο, δεν θα αποκτήσετε ξανά πρόσβαση στις συζητήσεις ή στη λίστα επαφών σας, καθώς αυτές οι πληροφορίες αποθηκεύονται μόνο τοπικά στο τηλέφωνό σας.'
      q6:
        question: 'Γιατί η φράση «Back up seed» είναι γκριζαρισμένη;'
        answer: 'Το στοιχείο "Εφεδρική φράση σπόρου" είναι γκρίζο όταν έχετε ήδη περάσει από τις οθόνες που σας καθοδηγούν να γράψετε τη φράση σπόρου. Σε αυτό το σημείο, δεν μπορείτε πλέον να δείτε τη φράση σπόρου στην εφαρμογή. Η φράση αφαιρείται από τον τοπικό χώρο αποθήκευσης για να ελαχιστοποιηθεί ο κίνδυνος από οποιονδήποτε, αλλά ποτέ να έχετε πρόσβαση σε αυτήν.'
      q7:
        question: 'Έχασα τη φράση των σπόρων μου. Τι να κάνω?'
        answer: 'Αυτός είναι ένας πόνος. Πρώτα ελέγξτε εάν δεν μπορείτε πλέον να δημιουργήσετε αντίγραφα ασφαλείας της φράσης σπόρου σας στην ενότητα Προφίλ > Απόρρητο και ασφάλεια. Εάν το στοιχείο «Back up seed φράση» είναι γκριζαρισμένο, δεν μπορείτε πλέον να αποκτήσετε πρόσβαση στη φράση seed. <br> <br> Η καλύτερη επιλογή τώρα είναι να δημιουργήσετε ένα νέο κλειδί χρησιμοποιώντας έναν νέο σπόρο και να μεταφέρετε τα στοιχεία σας σε αυτόν τον νέο λογαριασμό. Στην κατάσταση μεταβείτε στην επιλογή Έξοδος > Δημιουργία νέου κλειδιού. Ακολουθήστε τα βήματα στην οθόνη για να αποθηκεύσετε και να ασφαλίσετε αυτό το νέο κλειδί. Μόλις τελειώσετε, μεταβείτε στο Προφίλ > Απόρρητο και ασφάλεια > Δημιουργία αντιγράφων ασφαλείας φράσης σπόρου. Αποθηκεύστε τη φράση σπόρου με ασφάλεια εκτός σύνδεσης. Στη συνέχεια, μεταβείτε στο Πορτοφόλι > Εικονίδιο κοινής χρήσης ή Λήψη > Πατήστε διεύθυνση για αντιγραφή. Αποσύνδεση. <br> <br> Ξεκλειδώστε τα κλειδιά για τα οποία χάσατε τη φράση σπόρου χρησιμοποιώντας τον κωδικό πρόσβασής σας. Στείλτε όλα τα στοιχεία από τους λογαριασμούς στο πορτοφόλι σας στη νέα σας διεύθυνση.'
      q8:
        question: 'Πώς διαγράφω το προφίλ μου;'
        answer: 'Το προφίλ σας υπάρχει μόνο τοπικά. Τυχόν μηνύματα που έχετε στείλει θα παραμείνουν στους διακομιστές αλληλογραφίας για 30 ημέρες. Μετά από αυτό, το μήνυμα παύει να υπάρχει. Οι συναλλαγές που έχετε πραγματοποιήσει με τη χρήση λογαριασμού στο πορτοφόλι σας θα παραμείνουν στο blockchain.'
      q9:
        question: 'Εάν κάποιος αποκτήσει πρόσβαση στο τηλέφωνό μου, ποιο μέρος του προφίλ μου είναι κρυπτογραφημένο και τι όχι;'
        answer: 'Τα ιδιωτικά κλειδιά σας είναι κρυπτογραφημένα ανά πάσα στιγμή και μπορούν να χρησιμοποιηθούν μόνο από εσάς για την υπογραφή συναλλαγών σε συνδυασμό με τον κωδικό πρόσβασης ή τον κωδικό πρόσβασής σας. Οι πληροφορίες που δεν είναι κρυπτογραφημένες περιλαμβάνουν το όνομα 3 λέξεων, όταν χρησιμοποιήσατε για τελευταία φορά την κατάσταση (ξεκλείδωμα των κλειδιών σας), την εικόνα του προφίλ σας και το αναγνωριστικό της κάρτας κλειδιού σας εάν έχετε.'
      q10:
        question: 'Πώς ελαχιστοποιώ τη χρήση δεδομένων κινητής τηλεφωνίας κατά Κατάσταση;'
        answer: 'Η κατάσταση μπορεί να είναι βαρύ εύρος ζώνης. Ο καλύτερος τρόπος για την αποφυγή υπερβολικής κατανάλωσης δεδομένων είναι η χρήση της κατάστασης μόνο όταν είστε συνδεδεμένοι στο wifi. Μπορείτε να αποτρέψετε την Κατάσταση από τη χρήση δεδομένων κινητής τηλεφωνίας προσαρμόζοντας τις ρυθμίσεις σας στην ενότητα Προφίλ > Ρυθμίσεις συγχρονισμού > Δεδομένα κινητής τηλεφωνίας.'
    messenger:
      title: Αγγελιαφόρος
      q1:
        question: 'Είναι τα μηνύματά μου πραγματικά ιδιωτικά;'
        answer: 'Ναι είναι. Η κατάσταση χρησιμοποιεί αυτήν τη στιγμή το Whisper, το πρωτόκολλο ανταλλαγής μηνυμάτων της στοίβας Ethereum. Το Whipsper παρέχει ανταλλαγή μηνυμάτων peer-to-peer με μηδενική εξάρτηση από κεντρικούς διακομιστές, κέντρα δεδομένων ή παρόχους υπηρεσιών. <br> <br> Κάθε μήνυμα είναι κρυπτογραφημένο από άκρο σε άκρο και μεταδίδεται σε κάθε ομότιμο στο δίκτυο για καθορισμένο χρόνο. Αυτό καθιστά όχι μόνο αδύνατο το ακούσιο κοινό να διαβάσει το περιεχόμενο των μηνυμάτων, αλλά και να δει ποιος στέλνει μηνύματα σε ποιον. Για ιδιωτικά μηνύματα 1: 1, μόνο ο προοριζόμενος παραλήπτης ενός μηνύματος μπορεί να αποκρυπτογραφήσει το περιεχόμενο. Για δημόσιες συνομιλίες, όποιος γνωρίζει το όνομα της συνομιλίας μπορεί να αποκρυπτογραφήσει το περιεχόμενο. <br> <br> Μια πρόσθετη προστασία είναι η χρήση ενός νέου κλειδιού κρυπτογράφησης με κάθε μήνυμα, μετά την αρχική ανταλλαγή κλειδιών μεταξύ των χρηστών (Perfect Forward Secrecy). Εάν το κλειδί μηνύματός σας έχει παραβιαστεί, παραβιάζεται μόνο το μήνυμα για το συγκεκριμένο κλειδί. Δεν υπάρχει πρόσβαση σε προηγούμενα μηνύματα. <br> <br> Το απόρρητο που παρέχει το Whisper έρχεται στο κόστος της υψηλής χρήσης δεδομένων. Η ανάπτυξη μιας εναλλακτικής βρίσκεται σε εξέλιξη. Μπορείτε να ακολουθήσετε την πρόοδο <a href=''https://forum.vac.dev/t/waku-project-and-progress/24'' target=''_blank''> εδώ </a> .'
      q2:
        question: 'Πού είναι αποθηκευμένα τα μηνύματά μου; Είναι στο blockchain;'
        answer: 'Τα μηνύματα δεν αποθηκεύονται στο blockchain και δεν κοστίζουν τίποτα για αποστολή. Τα μηνύματα αποθηκεύονται σε έναν διακομιστή αλληλογραφίας για 30 ημέρες και στο τηλέφωνό σας μόλις τα λάβετε ανοίγοντας την κατάσταση και συνδέεστε στο δίκτυο. Για να επικοινωνήσουμε μαζί σας, τα μηνύματα περνούν από το devp2p - το επίπεδο μεταφοράς για το Whisper - αλλά δεν μεταφέρονται μέσω της εικονικής μηχανής Ethereum.'
      q3:
        question: 'Ποιος φιλοξενεί τους διακομιστές αλληλογραφίας που αποθηκεύουν μηνύματα;'
        answer: 'Το Whisper απαιτεί ένα ειδικό είδος κόμβου Ethereum για την αποθήκευση και μεταφορά μηνυμάτων. Η κατάσταση είναι η μόνη παρουσία του Whisper που χρησιμοποιείται στην παραγωγή. Έτσι, το Status φιλοξενεί ένα σύνολο από αυτούς τους ειδικούς κόμβους για να υποστηρίζει τους χρήστες του. Ωστόσο, οποιοσδήποτε μπορεί να φιλοξενήσει έναν κόμβο διακομιστή αλληλογραφίας με το κατάλληλο υλικό. Μπορείτε να βρείτε οδηγίες σχετικά με το πώς να το κάνετε <a href=''https://discuss.status.im/t/get-your-node-running/1488/2'' target=''_blank''> εδώ </a> .'
      q4:
        question: 'Πώς μπορώ να αλλάξω το όνομά μου στο Status;'
        answer: 'Εάν θέλετε να προσθέσετε ένα προσαρμοσμένο όνομα, μπορείτε να καταχωρίσετε ένα όνομα χρήστη ENS. Μεταβείτε στο Προφίλ > Ονόματα χρήστη ENS. Κατά την εγγραφή ή συνδεθείτε ένα υπάρχον <a href=''https://docs.google.com/document/d/1NO7wBRQU-cxKvoxvUx0hCyCbyaoGfdlI6l-d1_9U4mI/edit#bookmark=id.zgy4mci21861'' target=''_blank''> ENS όνομα χρήστη </a> στο κλειδί συνομιλίας κατάστασης, άλλοι μπορούν στη συνέχεια να σας βρουν με αυτό το όνομα χρήστη. Μπορείτε επίσης να το εμφανίσετε στη θέση του ονόματος των τριών λέξεων.'
      q5:
        question: 'Πώς μπορώ να προσκαλέσω τους φίλους μου στο Status;'
        answer: 'Μπορείτε να μοιραστείτε είτε το προφίλ σας είτε μια συγκεκριμένη συνομιλία με φίλους εκτός του Status. <br> <br> Για να μοιραστείτε το δικό σας προφίλ και το κλειδί συνομιλίας, μεταβείτε στην οθόνη του προφίλ σας και κάντε κλικ στο κουμπί κοινής χρήσης στην επάνω δεξιά γωνία. Θα δημιουργηθεί ένας σύνδεσμος που μπορεί να ακολουθήσει ο φίλος σας για να πάρει Κατάσταση και να φορτώσει το προφίλ σας. <br> <br> Για να μοιραστείτε μια δημόσια συνομιλία, ανοίξτε τη συζήτηση και επιλέξτε "Κοινή χρήση συνομιλίας" από το μενού [...] στην επάνω δεξιά γωνία. Αυτό θα δημιουργήσει έναν σύνδεσμο για τη συνομιλία, τον οποίο μπορείτε στη συνέχεια να στείλετε στον φίλο σας εκτός της Κατάστασης.'
      q6:
        question: 'Μπήκα σε μια δημόσια συνομιλία, αλλά δεν βλέπω μηνύματα. Γιατί αυτό?'
        answer: 'Οι δημόσιες συνομιλίες είναι σαν ραδιοφωνικά κανάλια. Μπορείτε να συντονιστείτε σε ένα κανάλι, αλλά θα βλέπετε μηνύματα μόνο εάν άλλοι μεταδίδουν σε αυτό το κανάλι. Μπορείτε να ξεκινήσετε τη δική σας συνομιλία και να προσκαλέσετε άλλους μεταβαίνοντας στο [...] στην επάνω δεξιά γωνία και να μοιραστείτε το κανάλι με άλλους, π.χ. <a href=''https://get.status.im/chat/public/introductions'' target=''_blank''> https://get.status.im/chat/public/introductions </a>'
      q7:
        question: 'Πώς μπορώ να δημιουργήσω μια νέα δημόσια συνομιλία;'
        answer: 'Στην καρτέλα Συνομιλία, πατήστε το κουμπί [+] > Συμμετοχή σε δημόσια συνομιλία και πληκτρολογήστε ένα όνομα συνομιλίας. Εάν το όνομα δεν υπάρχει ακόμα στο δίκτυο, δημιουργείτε αυτόματα ένα. <br> <br> Μπορείτε να σκεφτείτε δημόσιες συνομιλίες όπως # -tags. Υπάρχει μια συλλογή από όλα τα μηνύματα που χρησιμοποιούν το ίδιο #.'
      q8:
        question: 'Πώς μπορώ να ξεκινήσω με την κάρτα-κλειδί και την κατάσταση;'
        answer: 'Στην καρτέλα Συνομιλία, πατήστε το κουμπί [+] > Έναρξη νέας συνομιλίας > Εισαγάγετε το όνομα χρήστη ή το πλήκτρο συνομιλίας ENS. Ή εάν το άλλο άτομο κάθεται δίπλα σας, σαρώστε τον κωδικό QR από το προφίλ του. <br> <br> Εάν θέλετε να ξεκινήσετε ένα 1: 1 με κάποιον σε ένα δημόσιο κανάλι, πατήστε στο όνομά του ή στο avatar του > Αποστολή μηνύματος.'
      q9:
        question: 'Έχει σημασία ποιος διακομιστής αλληλογραφίας επιλέγω;'
        answer: 'Οι διακομιστές αλληλογραφίας που είναι πιο κοντά σας σε γεωγραφική απόσταση θα επιστρέφουν μηνύματα πιο γρήγορα. Συνιστάται να διατηρήσετε την προεπιλεγμένη ρύθμιση για την αυτόματη επιλογή διακομιστή αλληλογραφίας. Με ενεργοποιημένη την αυτόματη επιλογή, η Κατάσταση μπορεί να μετρήσει τον λανθάνοντα χρόνο μηνυμάτων μεταξύ διακομιστών και να επιλέξει το γρηγορότερο για εσάς. <br> <br> Εάν θέλετε να συνδεθείτε με τον δικό σας διακομιστή αλληλογραφίας ή σε έναν που εκτελείται σε μια συγκεκριμένη αξιόπιστη συσκευή, μπορείτε να προσθέσετε έναν προσαρμοσμένο διακομιστή αλληλογραφίας.'
    browser:
      title: 'Πρόγραμμα περιήγησης'
      q1:
        question: 'Πώς διαφέρει αυτό το πρόγραμμα περιήγησης από άλλα προγράμματα περιήγησης;'
        answer: 'Η κατάσταση είναι ένα πρόγραμμα περιήγησης με δυνατότητα web3. Ένα πρόγραμμα περιήγησης με δυνατότητα web3 μπορεί να ανοίξει οποιονδήποτε ιστότοπο, αλλά επιπλέον αυτό σας επιτρέπει να χρησιμοποιείτε αποκεντρωμένες εφαρμογές ή «DApps». Για να γίνει αυτό, το Status εισάγει ένα αντικείμενο στο DOM ενός δεδομένου ιστότοπου, επιτρέποντας σε αυτόν τον ιστότοπο να αναφέρει τον λογαριασμό σας στο blockchain — πρώτα με την άδειά σας. <br> <br> Συνήθως, οι DApps χρησιμοποιούν το blockchain Ethereum για να στέλνουν και να λαμβάνουν πληροφορίες και να επεξεργάζονται πληρωμές που θα αποθηκεύονταν συμβατικά σε έναν κεντρικό διακομιστή. Τα DApps παρουσιάζουν μικρό κίνδυνο να ελέγξουν και να επωφεληθούν από ένα μόνο μέρος τα δεδομένα σας.'
      q2:
        question: 'Τι είναι το DAp.ps;'
        answer: 'DAp.ps είναι ένας αποκεντρωμένος και κοινοτικός επιμελημένος κατάλογος DApps που χτίζεται για Ethereum, έτσι ώστε μπορείτε εύκολα να εξερευνήσετε το καλύτερο web3. DApp προγραμματιστές μπορούν να υποβάλουν DApps δωρεάν, ή το ποντάρισμα SNT να ενισχύσει την κατάταξή τους. Οι χρήστες μπορούν να κάνουν upvote ή downvote καταχωρήσεις DApp με SNT επίσης. Όσο περισσότερο SNT ένας προγραμματιστής έχει στοιχηματίσει, τόσο πιο εύκολο είναι να κάνουν downvote τα DApp τους. '
      q3:
        question: 'Πώς ψηφίζω για το DApps;'
        answer: 'Μεταβείτε στη διεύθυνση <a href=''https://dap.ps'' target=''_blank''> https://dap.ps </a> , βρείτε την αγαπημένη σας εφαρμογή και πατήστε Ψηφοφορία. Ορίστε το ποσό του SNT που θέλετε να χρησιμοποιήσετε και πατήστε «ψηφοφορία». Όταν ψηφίζετε υπέρ μιας DApp, το ποσό έχει ήδη οριστεί. Όσο περισσότερο οι προγραμματιστές DApp επενδύουν για να αυξήσουν την κατάταξή τους, τόσο φθηνότερο θα είναι για εσάς να κάνετε downvote. Αυτό μειώνει τον κίνδυνο των καλά χρηματοδοτούμενων DApps να αναλάβουν και να κάνουν την ψήφο σας για τη χρησιμότητα του DApps. <br> <i> Σημειώστε ότι η ψηφοφορία απαιτεί SNT καθώς και ένα μικρό ποσό ETH για την πληρωμή της συναλλαγής. </i>'
      q4:
        question: 'Τι είναι τα δικαιώματα DApp;'
        answer: 'Οι DApps πρέπει να ζητήσουν άδεια για προβολή και χρήση της διεύθυνσης πορτοφολιού ή/και του κλειδιού συνομιλίας σας. Συνήθως, ένα DApp ζητά να "Συνδέσει το πορτοφόλι σας". Όταν συμβαίνει αυτό, λαμβάνετε ένα αναδυόμενο παράθυρο που ζητάει "Απόρριψη" ή "Να επιτρέπεται" αυτό το αίτημα. Τα δικαιώματα σύνδεσης της διεύθυνσης πορτοφολιού σας είναι ειδικά για κάθε λογαριασμό που διατηρείτε στο πορτοφόλι σας. Εάν δώσετε άδεια για έναν νέο λογαριασμό, ανακαλείται η άδεια στον προηγουμένως συνδεδεμένο λογαριασμό. Εάν απορρίψετε ένα αίτημα άδειας, το DApp δεν θα γνωρίζει τίποτα για τη διεύθυνση Ethereum, ούτε θα μπορεί να ξεκινήσει συναλλαγές. <br> <br> Μεταβείτε στο Προφίλ > Απόρρητο και ασφάλεια > Ορίστε δικαιώματα DApp για να δείτε ποιες DApps έχουν πρόσβαση σε ποιούς λογαριασμούς και για να ανακαλέσετε δικαιώματα εάν θέλετε. <br> <br> <i> Σημειώστε ότι εάν το DApp έχει αποθηκεύσει τη διεύθυνσή σας, αυτό δεν μπορεί να ανακληθεί από την κατάσταση. </i>'
    wallet:
      title: Πορτοφόλι
      q1:
        question: 'Πόσο ασφαλές είναι το πορτοφόλι μου;'
        answer: 'Η κατάσταση περιλαμβάνει ένα ιεραρχικό ντετερμινιστικό (HD) πορτοφόλι Τυχόν κλειδιά που δημιουργούνται σε αυτό το πορτοφόλι κρυπτογραφούνται και αποθηκεύονται τοπικά στο τηλέφωνό σας, χρησιμοποιώντας ασφαλές υλικό εάν είναι διαθέσιμο. Κανείς δεν έχει πρόσβαση εκτός από εσάς. Για βελτιωμένη ασφάλεια, μπορείτε να λάβετε μια <a href=''https://keycard.tech/'' target=''_blank''> κάρτα-κλειδί </a> για να αποθηκεύσετε τα κλειδιά σας.'
      q2:
        question: 'Τι σημαίνει να υπογράψετε μια συναλλαγή;'
        answer: 'Οποιαδήποτε αλλαγή στο Ethereum θεωρείται συναλλαγή. Οι πληροφορίες μεταφέρονται από τη μία διεύθυνση στην άλλη. Αυτές οι πληροφορίες μπορεί να είναι περιουσιακά στοιχεία ή μια συμφωνία. Όταν υπογράφετε μια συναλλαγή χρησιμοποιώντας την Κατάσταση, εγκρίνετε αυτήν τη συναλλαγή. Η Κατάσταση θα σας πει τι είδους συναλλαγή θα σας ζητηθεί να υπογράψετε.'
      q3:
        question: 'Ποια είναι η φράση υπογραφής μου;'
        answer: 'Η φράση υπογραφής είναι ένα χαρακτηριστικό ασφαλείας. Όταν χρησιμοποιείτε την Κατάσταση για πρώτη φορά, το πορτοφόλι θα σας δείξει τη φράση υπογραφής σας, η οποία είναι ένας μοναδικός συνδυασμός τριών λέξεων. Μόνο εσείς και η εφαρμογή γνωρίζετε αυτήν τη φράση υπογραφής. Κάθε φορά που υπογράφετε μια συναλλαγή, η εφαρμογή θα σας δείχνει τη φράση υπογραφής. Εάν αναγνωρίζετε τη φράση υπογραφής, γνωρίζετε σίγουρα ότι το αίτημα υπογραφής προέρχεται από την Κατάσταση και είναι ασφαλές να υπογραφεί.'
      q4:
        question: 'Ποια στοιχεία υποστηρίζει το Πορτοφόλι κατάστασης;'
        answer: 'Το πορτοφόλι υποστηρίζει προς το παρόν διακριτικά ETH και ERC20 (π.χ. OMG, BNB, BAT ή DAI), καθώς και ορισμένα διακριτικά ERC721 (π.χ. Cryptokitties ή ψηφιακά έργα τέχνης).'
      q5:
        question: 'Γιατί δεν εμφανίζονται τα στοιχεία μου;'
        answer: 'Από προεπιλογή, μόνο το ETH και το SNT εμφανίζονται στο πορτοφόλι σας. Εάν εισαγάγετε έναν λογαριασμό που περιέχει και άλλα διακριτικά, η κατάσταση εμφανίζει και αυτά. Σε άλλες περιπτώσεις, για παράδειγμα όταν στέλνετε διακριτικά σε έναν λογαριασμό στην κατάσταση, θα πρέπει να τα προσθέσετε στην προβολή του λογαριασμού σας. <br> <br> Μπορείτε να προσθέσετε διακριτικά στην προβολή του λογαριασμού σας μεταβαίνοντας στην «Οθόνη επισκόπησης πορτοφολιού» > «[...]« Μενού στην επάνω δεξιά γωνία > «Διαχείριση στοιχείων».'
      q6:
        question: 'Πώς λειτουργεί το ENS με το πορτοφόλι κατάστασης;'
        answer: 'Μπορείτε να στείλετε στοιχεία σε ένα όνομα ENS μεταβαίνοντας στο Πορτοφόλι > Αποστολή > Επιλογή παραλήπτη > Εισαγωγή διεύθυνσης παραλήπτη. Το πορτοφόλι θα αντικαταστήσει αυτόματα το όνομα ENS με τη διεύθυνση πορτοφολιού που την κατέχει.'
      q7:
        question: 'Γιατί πρέπει να πληρώσω τέλος δικτύου για συναλλαγές;'
        answer: 'Η χρέωση δικτύου, γνωστή και ως «φυσικό αέριο», καλύπτει το υπολογιστικό κόστος εκτέλεσης μιας δράσης στο blockchain Ethereum. Είναι στάνταρ στο δίκτυο. Δεν μπορούν να γίνουν αλλαγές στο blockchain Ethereum, συμπεριλαμβανομένων συναλλαγών μεταξύ χρηστών, χωρίς τη δαπάνη φυσικού αερίου. Το πορτοφόλι κατάστασης σάς επιτρέπει να προσαρμόσετε το τέλος δικτύου με κάθε συναλλαγή. Ένα υψηλότερο τέλος θα βελτιώσει την ταχύτητα επεξεργασίας της συναλλαγής σας.'
      q8:
        question: 'Πώς και σε ποιες διευθύνσεις μπορώ να στείλω στοιχεία;'
        answer: 'Το πορτοφόλι κατάστασης σάς επιτρέπει να στέλνετε ETH και ERC20 (π.χ. OMG, BNB, BAT ή DAI) σε πορτοφόλια που δέχονται αυτά τα νομίσματα. Για να στείλετε στοιχεία μεταβείτε στο Πορτοφόλι και πατήστε στο εικονίδιο αποστολής [↗] στο κάτω μέρος της οθόνης. Εναλλακτικά, μεταβείτε στο Πορτοφόλι > Κάρτα λογαριασμού > Αποστολή <br> <br> Στη συνέχεια, Πληκτρολογήστε Ποσό > Επιλογή διακριτικού > Επιλογή από λογαριασμό > Επιλογή παραλήπτη <br> <br> Μπορείτε να αναγνωρίσετε πορτοφόλια που δέχονται διακριτικά βάσει ETH και Ethereum με τη μορφή διεύθυνσης. Η διεύθυνση θα ξεκινήσει με 0x… Το πορτοφόλι κατάστασης ελέγχει για μη έγκυρες διευθύνσεις. Η βέλτιστη πρακτική είναι να ελέγχετε πάντα τριπλά τη διεύθυνση χειροκίνητα πριν από την υπογραφή μιας συναλλαγής.'
      q9:
        question: 'Έκανα ανάκτηση του λογαριασμού μου και τώρα βλέπω μόνο ένα πορτοφόλι, αν και δημιούργησα περισσότερα. Έχασα τα χρήματά μου;'
        answer: 'Όχι, δεν έχουν χαθεί. Εάν δημιουργήσατε επιπλέον πορτοφόλια από την Κατάσταση και ανακτήσετε αργότερα τον λογαριασμό σας, θα χρειαστεί να ανακτήσετε χειροκίνητα τα πρόσθετα πορτοφόλια ακολουθώντας τα ίδια βήματα που κάνατε για να τα δημιουργήσετε. Από το πορτοφόλι, θα προσθέσετε λογαριασμό > Προσθήκη λογαριασμού. Αντί να δημιουργεί ένα ολοκαίνουργιο πορτοφόλι, η Κατάσταση θα ανακτήσει κάθε επιπλέον πορτοφόλι που δημιουργήσατε κατά σειρά και τα στοιχεία σας θα ανακτηθούν μαζί τους. <br> <br> Στο μέλλον, θα διασφαλίσουμε ότι όλα τα πορτοφόλια κατάστασής σας θα ανακτηθούν αυτόματα.'
      q10:
        question: 'Το πορτοφόλι υποστηρίζει το BitCoin;'
        answer: 'Όχι, το Status αυτή τη στιγμή δεν υποστηρίζει το blockchain του Bitcoin και μόνο το Ethereum και τα περιουσιακά στοιχεία που είναι ενσωματωμένα σε αυτό είναι διαθέσιμα στην εφαρμογή. Το BitCoin είναι ένα ξεχωριστό blockchain και χρησιμοποιεί ένα ξεχωριστό δίκτυο επικυρωτών για τις συναλλαγές του, γι ''αυτό και προς το παρόν είναι αδύνατο να πραγματοποιούνται συναλλαγές μεταξύ των δύο δικτύων.'
    keycard-general:
      title: 'Κάρτα-κλειδί Γενικά'
      q1:
        question: 'Τι είναι η Κάρτα-κλειδί;'
        answer: 'Η Κάρτα-κλειδί είναι πορτοφόλι υλικού που μπορείτε να χρησιμοποιήσετε με την εφαρμογή Κατάσταση. <br> <br> Παρέχει υψηλότερο επίπεδο ασφάλειας και ιδιοκτησίας στα ιδιωτικά κλειδιά των χρηστών της Κατάστασης. Η κάρτα-κλειδί είναι ένας παγωμένος χώρος αποθήκευσης για τα στοιχεία σας που πρέπει να πατήσετε (μαζί με την εισαγωγή ενός 6-ψήφιου κωδικού πρόσβασης) στο τηλέφωνό σας κατά τη συναλλαγή. <br> <br> Και η κάρτα-κλειδί μπορεί να χρησιμοποιηθεί 2FA για την προστασία της πρόσβασης στο Status (δηλ. χρήση του Chat). Για να ξεκλειδώσετε τα κλειδιά σας και να χρησιμοποιήσετε την εφαρμογή, θα πρέπει να πατήσετε την κάρτα σας και να εισαγάγετε τον 6ψήφιο κωδικό πρόσβασης.'
      q2:
        question: 'Διατίθεται η κάρτα-κλειδί με κατάσταση σε Android και iOS;'
        answer: 'Η κάρτα-κλειδί είναι προς το παρόν διαθέσιμη μόνο στο Android για χρήση με την κατάσταση. Η ομάδα της Κάρτας-κλειδί  εργάζεται επί του παρόντος για ενσωμάτωση iOS.'
      q3:
        question: 'Πόσο κοστίζει η κάρτα-κλειδί;'
        answer: 'Η κάρτα-κλειδί κοστίζει 29€ Retail και μπορείτε να το αγοράσετε εδώ'
      q4:
        question: 'Είναι ενσωματωμένη η κάρτα-κλειδί με άλλα πορτοφόλια;'
        answer: 'Η κατάσταση είναι η πρώτη ενοποίηση παραγωγής με την κάρτα-κλειδί. Εντούτοις, οι υπεύθυνοι για την ανάπτυξη μπορούν να ενσωματώσουν την κάρτα-κλειδί με τα προϊόντα τους με το ανοικτό API κάρτα-κλειδί πηγής διαθέσιμο εδώ. '
      q5:
        question: 'Χρειάζομαι κάρτα-κλειδί για να χρησιμοποιήσω την κατάσταση;'
        answer: 'Όχι, δεν χρειάζεστε κάρτα-κλειδί για να χρησιμοποιήσετε την κατάσταση. Το πορτοφόλι κατάστασης δεν είναι στερητικό και ελέγχεται από τρίτες εταιρείες ασφαλείας. Είναι ασφαλές από μόνο του, αλλά με την κάρτα-κλειδί, προσθέτετε ένα ακόμη ανώτερο επίπεδο ασφάλειας υλικού.'
      q6:
        question: 'Μπορώ να χρησιμοποιήσω την κάρτα-κλειδί ως χρεωστική/πιστωτική κάρτα για την πραγματοποίηση πληρωμών;'
        answer: 'Προς το παρόν η κάρτα-κλειδί μπορεί να χρησιμοποιηθεί από τον χρήστη κατάστασης μόνο ως πορτοφόλι υλικού. Είναι μέρος του χάρτη πορείας μας για την εισαγωγή φυσικών πληρωμών με την κάρτα-κλειδί ως μέρος ενός ανοικτού, χωρίς αποκλεισμούς και χωρίς άδεια δικτύου πληρωμών όπου τα τερματικά πληρωμής είναι οποιαδήποτε κατάσταση λειτουργίας τηλεφώνου.'
      q7:
        question: 'Πώς διαφέρει η κάρτα-κλειδί από άλλα πορτοφόλια υλικού όπως το Ledger ή το Trezor;'
        answer: 'Η Κάρτα κλειδί είναι από το μηδενικό χτισμένο σαν ένα φορητό πορτοφόλι υλικού. Ενσωματώνει τεχνολογία NFC χωρίς επαφή για να επικοινωνεί με το κινητό σας τηλέφωνο και να υπογράφει συναλλαγή με ένα πάτημα της κάρτας και εισάγοντας τον 6ψήφιο κωδικό πρόσβασής σας. Επιπλέον, ο παράγοντας μορφής του είναι πολύ βολικός για μεταφορά. <br> <br> Η κάρτα-κλειδί δεν διαθέτει οθόνη ή πληκτρολόγιο, γεγονός που το καθιστά οικονομικό. Το επίπεδο ασφάλειας της κάρτας κλειδιού είναι παρόμοιο με το Ledger όταν χρησιμοποιείται με αξιόπιστη εφαρμογή όπως το Status.'
    keycard-security:
      title: 'Ασφάλεια κάρτας κλειδιού'
      q1:
        question: 'Τι θα συμβεί εάν χάσω την κάρτα-κλειδί μου;'
        answer: 'Εάν χάσετε την κάρτα-κλειδί σας, κανείς δεν μπορεί να τη χρησιμοποιήσει χωρίς τον 6-ψήφιο κωδικό πρόσβασης. Και για να ανακτήσετε τα χρήματά σας, θα χρειαστεί να χρησιμοποιήσετε τη φράση 12 λέξεων για να ανακτήσετε τον λογαριασμό σας. <br> <br> Η κοινωνική ανάκαμψη επεξεργάζεται και θα εφαρμοστεί κάποια στιγμή στο μέλλον. Αυτό θα σας επιτρέψει να συντονιστείτε με τους ομότιμους για να ανακτήσετε τον λογαριασμό σας εάν χάσετε.'
      q2:
        question: 'Πόσο ασφαλής είναι η κάρτα-κλειδί;'
        answer: 'Η ασφάλεια της κάρτας εξαρτάται από το λογισμικό applet που χρησιμοποιείται στην κάρτα. Αυτό το applet είναι ανοιχτού κώδικα (σύνδεσμος) και έχει ελεγχθεί από τρίτο ελεγκτικό γραφείο ασφαλείας. <br> <br> Από την άποψη του υλικού, το Keycard είναι ένα ασφαλές στοιχείο SE με πολύ υψηλό επίπεδο προστασίας υλικού. Περνάει την επίσημη δοκιμή CC EAL5 + για την αξιολόγηση της ασφάλειας.'
    keycard-setup:
      title: 'Ρύθμιση κάρτας κλειδιού'
      q1:
        question: 'Πώς μπορώ να ξεκινήσω με την κάρτα-κλειδί και την κατάσταση;'
        answer: 'Εάν είστε νέος χρήστης κατάστασης, τότε απλώς πρέπει να κάνετε λήψη της κατάστασης, να ακολουθήσετε τις ροές ενσωμάτωσης, θα πρέπει να επιλέξετε εάν θέλετε να δημιουργήσετε έναν νέο λογαριασμό ή να εισαγάγετε έναν (δηλαδή «κλειδιά πρόσβασης») χρησιμοποιώντας μια φράση σπόρου και στη συνέχεια επέλεξε να το αποθηκεύσετε στην Κάρτα-κλειδί σας. Από εκεί, θα σας ζητηθεί να πατήσετε την κάρτα-κλειδί σας και να εισαγάγετε τον 6-ψήφιο κωδικό πρόσβασης όποτε θέλετε να ξεκλειδώσετε τα κλειδιά σας και να χρησιμοποιήσετε την Κατάσταση ή να υπογράψετε μια συναλλαγή.'
      q2:
        question: 'Τι είναι ο 6ψήφιος κωδικός πρόσβασης;'
        answer: 'Θα καθορίσετε τον 6ψήφιο κωδικό πρόσβασης κατά τη διάρκεια της ενσωμάτωσης. Θα πρέπει να θυμάστε αυτόν τον κωδικό πρόσβασης, καθώς αυτός θα ερωτάται κάθε φορά που πατάτε την κάρτα σας στο τηλέφωνο.'
      q3:
        question: 'Τι είναι ο κωδικός ζεύξης και ο κωδικός PUK;'
        answer: 'Όταν ταξιδεύετε με την Κατάσταση και την Κλειδιά Κάρτας, θα σας δοθεί ένας κωδικός ζεύξης και ένας κωδικός PUK. Πρέπει να γράψετε αυτά τα δύο κομμάτια δεδομένων πολύ προσεκτικά, γιατί δεν θα σας παρουσιαστούν ξανά. <br> <br> κωδικός σύζευξης θα χρειαστεί όταν θέλετε να χρησιμοποιήσετε την Κάρτα κλειδιού σας με άλλο τηλέφωνο ή άλλη εφαρμογή εκτός από την Κατάσταση. <br> <br> Ο κωδικός PUK θα χρειαστεί αν ξεχάσετε τον 6ψήφιο κωδικό πρόσβασης, για να τον επαναφέρετε και να τον αλλάξετε.'
      q4:
        question: 'Ποια είναι η φράση σπόρου;'
        answer: 'Δείτε το προφίλ και τις ρυθμίσεις. Εάν χάσετε την κάρτα-κλειδί σας, χάσετε τον κωδικό PUK ή τον κωδικό σύζευξης μαζί με το τηλέφωνό σας, είναι η μόνη λύση για την πρόσβαση στα χρήματά σας.'
      q5:
        question: 'Χρησιμοποιώ ήδη έναν λογαριασμό στην κατάσταση και θέλω να τον χρησιμοποιήσω με την κάρτα-κλειδί μου, πώς πρέπει να προχωρήσω;'
