        resource-2:
          title: Εκπαιδευτικοί
          description: 'Το Status θεωρεί την εκπαίδευση και ένα φιλόξενο περιβάλλον ζωτικής σημασίας για ένα επιτυχημένο έργο ανοιχτού κώδικα. <br> <br> Καλωσορίζουμε οποιονδήποτε να βοηθήσει να εκπαιδεύσει άλλους σχετικά με τον τρόπο δημιουργίας Status, χρήσης Status, έναρξης στην κοινότητα ή ακόμη και κοινής χρήσης των εμπειριών τους με το έργο.'
        resource-3:
          title: 'Ομάδες κοινότητας'
          description: 'Υπάρχουν πολλές ομάδες οργανωμένες κατάστασης και οργανωμένες στην κοινότητα εντός της κοινότητας κατάστασης. <br> <br> Εγγραφείτε σε μια υπάρχουσα ομάδα ή ξεκινήστε τη δική σας ομάδα βάσει των προσωπικών σας ενδιαφερόντων Οι άνθρωποι οργανώνονται σε όλο τον κόσμο για να βοηθήσουν στην προώθηση και ανάπτυξη αυτού του έργου ανοιχτού κώδικα.'
