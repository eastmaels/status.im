  snt:
    intro:
      title: 'Διακριτικό δικτύου κατάστασης'
      description: 'Η SNT εξουσιοδοτεί και ενθαρρύνει τη συμμετοχή <br> στο Δίκτυο κατάστασης.'
      link-1: 'Τα βασικά'
      link-2: 'Χρησιμοποιώντας SNT'
      link-3: Ερευνα
      link-4: Εμπλέκομαι
    the-basics:
      title: 'Τα βασικά'
      inner-1:
        title: 'Κουπόνι ERC-20'
        description: 'Το SNT είναι ένα διακριτικό ERC-20 που χρησιμοποιείται για πρόσβαση και τροφοδοσία αποκεντρωμένων υπηρεσιών στο Δίκτυο κατάστασης και την εφαρμογή.'
        link: 'Δείτε όλες τις θήκες χρήσης SNT'
      inner-2:
        title: 'Ανοιχτή πηγή'
        description: 'Το Status είναι ένα έργο εντελώς ανοιχτού κώδικα στο οποίο ο καθένας μπορεί να χρησιμοποιήσει τον κωδικό και το διακριτικό για να ταιριάζει στις ανάγκες του. Η κατάσταση επαληθεύεται από το Μητρώο Αποκαλύψεων Messari.'
        link: 'Μητρώο γνωστοποιήσεων Messari'
      inner-3:
        title: 'Χρήστες ως ενδιαφερόμενοι'
        description: 'Με το SNT, δημιουργούμε ένα δίκτυο Users-as-Stakeholder, επιτρέποντας στη συμπεριφορά του δικτύου και του λογισμικού του, να ευθυγραμμιστεί με τα συμφέροντα των χρηστών του.'
        link: 'Μάθετε περισσότερα στη Λευκή Βίβλο'
      inner-4:
        title: Ερευνα
        description: 'Οι συνεργάτες διεξάγουν έρευνα σχετικά με κρυπτοοικονομικά μοντέλα και τεχνολογίες peer-to-peer για να διασφαλίσουν μακροπρόθεσμη υγεία του Δικτύου κατάστασης.'
        link: 'Μάθετε περισσότερα για την έρευνα'
    using-snt:
      title: 'Χρησιμοποιώντας SNT'
      description: 'Το SNT απαιτείται για την τροφοδοσία ορισμένων χαρακτηριστικών εφαρμογών και τη δημιουργία αποκεντρωμένης οικονομίας ανοιχτού κώδικα. Βυθιστείτε σε καθεμία από τις περιπτώσεις χρήσης SNT παρακάτω για να μάθετε περισσότερα σχετικά με την κρυπτοοικονομική έρευνα και τον τρόπο ροής της αξίας σε όλο το δίκτυο.'
      teller-network:
        title: 'Teller Network'
        status: Αναπτηγμένος
        description: 'Μια κοινότητα που αναπτύχθηκε DApp που παρέχει ένα "Teller Network" χωρίς περιθώρια, peer-to-peer, fiat-to-crypto που επιτρέπει στους ενδιαφερόμενους να βρουν κοντινούς χρήστες για να ανταλλάξουν τα μετρητά τους με ψηφιακά στοιχεία και νόμισμα. Το SNT απαιτείται για να γίνει πωλητής στο δίκτυο.'
      network-incentivization:
        title: 'Κίνητρο δικτύου'
        status: Ερευνα
        description: 'Δημιουργήστε ένα πλαίσιο και μια δομή κινήτρων για τα άτομα για ανάπτυξη και χρήση κόμβων κατάστασης. Το SNT χρησιμοποιείται για την παροχή κινήτρων και την επιβράβευση των συμμετεχόντων στο δίκτυο για την εκτέλεση ενός κόμβου, προκειμένου να διασφαλιστεί ότι η εφαρμογή συνεχίζει να λειτουργεί εάν όλοι οι κόμβοι στο σύμπλεγμα που φιλοξενούνται κατάστασης είναι εκτός λειτουργίας. Αυτό περιλαμβάνει την πληρωμή για προωθημένα μηνύματα και την πληρωμή για μηνύματα εκτός σύνδεσης.'
      ens-user-name:
        title: 'Όνομα χρήστη ENS'
        status: Ζω
        description: 'Οι διευθύνσεις ENS είναι σαν ονόματα χρήστη. Τα ονόματα Jenny.eth μπορούν να δείχνουν έναν προσωπικό λογαριασμό, επιτρέποντας σε άλλους να στέλνουν μάρκες ή να βρίσκουν στη συνομιλία κατάστασης. Μπορείτε να αναζητήσετε διευθύνσεις ENS στην κατάσταση συνομιλίας, στο πορτοφόλι και στο πρόγραμμα περιήγησης. <br> <br> εγγραφή ενός ονόματος stateofus.eth ENS κοστίζει 10 SNT. Μόλις δεσμευτεί ένα όνομα, το SNT κλειδώνεται σε σύμβαση μητρώου για 1 έτος. Αφού τελειώσει το έτος, το όνομα μπορεί να κυκλοφορήσει για να πάρει τα κουπόνια πίσω ή να μην προβεί σε καμία ενέργεια για να το κρατήσει.'
        link: 'Καταχωρήστε ένα ENS'
      sticker-market:
        title: 'Αγορά αυτοκόλλητων'
        status: Ζω
        description: 'Τα αυτοκόλλητα προσφέρουν έναν διασκεδαστικό τρόπο για τους χρήστες να αλληλεπιδρούν οπτικά με τους φίλους και την οικογένειά τους. Το Sticker Market in Status θα επιτρέψει σε οποιονδήποτε να δημιουργήσει και να πουλήσει τα δικά του σχέδια σε χρήστες σε όλο τον κόσμο και να αρχίσει να χρησιμοποιεί αυτοκόλλητα σε οποιαδήποτε συνομιλία κατάστασης. <br> <br> Απαιτείται SNT για την αγορά ορισμένων πακέτων αυτοκόλλητων στην αγορά.'
      tribute-to-talk:
        title: 'Αφιέρωμα στη συζήτηση'
        status: Αναπτηγμένος
        description: 'Το Tribute to Talk θα παρουσιάσει ένα φίλτρο anti-spam που βασίζεται στα οικονομικά - σε αυτήν την περίπτωση για τη λήψη μηνυμάτων και "ψυχρών" αιτημάτων επικοινωνίας από τους χρήστες. Αυτό δίνει τη δυνατότητα στους ενδιαφερόμενους να ορίσουν ένα ελάχιστο ποσό SNT που πρέπει να κατατεθεί προκειμένου κάποιος εκτός του δικτύου του να επικοινωνήσει απευθείας μαζί του.'
      dao-governance:
        title: 'DAO & Διακυβέρνηση'
        status: Ερευνα
        description: 'Ένα βασικό μέρος του Status Network Token δίνει στους ενδιαφερόμενους τη δυνατότητα να επιλέξουν την κατεύθυνση που αναπτύσσεται το λογισμικό. Το SNT χρησιμοποιείται για τη λήψη αποφάσεων σχετικά με προτάσεις, οι οποίες μπορούν να ληφθούν από οποιονδήποτε ενδιαφερόμενο. Για κάθε απόφαση, το διακριτικό κλωνοποιείται σε ξεχωριστό διακριτικό απόφασης. Το ποσό των διακριτικών που κρατάτε εκείνη τη στιγμή γίνεται η ψήφος σας για αυτήν την απόφαση και δεν κοστίζει η SNT για την ψηφοφορία.'
      dapp-curation:
        title: 'Διαμόρφωση DApp'
        status: Ζω
        description: 'Το Dap.ps παρέχει έναν τρόπο για τους ενδιαφερόμενους στο δίκτυο να ανακαλύψουν DApps, όπως επιμελήθηκαν από άλλα μέλη της κοινότητας. Θα παρέχει επίσης έναν τρόπο πλοήγησης ανά κατηγορία και βαθμολογία, επιτρέποντας στους χρήστες να βρουν ακριβώς αυτό που ψάχνουν. Απαιτείται SNT για επιμέλεια και σηματοδότηση στον κατάλογο. Απαιτείται κατάθεση SNT από τους προγραμματιστές DApp που επιθυμούν να αποκτήσουν μεγαλύτερη προσοχή στο DApp τους.'
        link: 'Περιήγηση στο DApps'
      voting-dapp:
        title: 'Ψηφοφορία DApp'
        status: Ζω
        description: 'Ένα πρώτο βήμα προς την κοινοτική διακυβέρνηση, το Status Voting DApp επιτρέπει στους ενδιαφερόμενους να επηρεάσουν το μέλλον του δικτύου. Το Voting DApp μπορεί να χρησιμοποιηθεί από οποιονδήποτε για να δημιουργήσει μια κοινοτική ψηφοφορία με SNT. Αξιοποιώντας την τετραγωνική ψηφοφορία, το ποσό του SNT στο πορτοφόλι σας καθορίζει πόσες ψήφους μπορείτε να κάνετε.'
        link: 'Δείτε το Voting DApp'
      acquisition-engine:
        title: 'Μηχανή απόκτησης'
        status: Ερευνα
        description: 'Η επίτευξη της αποστολής μας απαιτεί τελικά ένα πράγμα: την ευρεία υιοθέτηση τελικών χρηστών. Χρησιμοποιώντας το Status Network Token, μπορούμε να σχεδιάσουμε μηχανισμούς ανάπτυξης που έχουν δοκιμαστεί και δοκιμαστεί στο Web 2.0, παρέχοντας ταυτόχρονα μεγαλύτερη διαφάνεια και καλύτερη ευθυγράμμιση των κινήτρων για τους συμμετέχοντες. Η Μηχανή Απόκτησης Κατάστασης παρέχει ένα κρυπτογραφικά αποδεκτό και διαφανές μέσο ανάπτυξης της βάσης χρηστών.'
    crypto-research:
      title: 'Κρυπτοοικονομική έρευνα'
      description-1: 'Οι συντελεστές κοινότητας από όλο τον κόσμο διεξάγουν έρευνα σχετικά με τα κρυπτοοικονομικά μοντέλα για περιπτώσεις χρήσης SNT για την ενημέρωση της ανάπτυξης προϊόντων και χαρακτηριστικών καθώς και για την παροχή κινήτρων στο Δίκτυο κατάστασης. <br> <br> Αυτά τα κρυπτοοικονομικά μοντέλα είναι μια συνεχής ερευνητική προσπάθεια και όλοι ενθαρρύνονται να εξερευνήσουν, να ασκήσουν κριτική και να ελέγξουν το έργο.'
      link-1: 'Εγγραφείτε στο #statusphere'
