      q4:
        question: 'Έχασα το Pairing code, τι πρέπει να κάνω;'
        answer: 'Εάν χάσατε τον κωδικό σύζευξης, πρέπει να βεβαιωθείτε ότι έχετε σημειώσει τη φράση σας. Χωρίς τον κωδικό σύζευξης και τη φράση «σπόρων», κινδυνεύετε να χάσετε την πρόσβαση στα χρήματά σας εάν χάσετε το τηλέφωνό σας.'
      q5:
        question: 'Έχασα τη φράση των σπόρων μου, τι πρέπει να κάνω;'
        answer: 'Εάν χάσατε τη γενική φράση για τον τρέχοντα λογαριασμό σας, πρέπει να ενεργήσετε επειδή διατρέχετε τον κίνδυνο να χάσετε όλα τα χρήματά σας κάποια στιγμή εάν χάσετε την κάρτα κλειδί ή ξεχάσετε τον κωδικό PUK/Pairing. Θα πρέπει να δημιουργήσετε αμέσως ένα νέο πορτοφόλι με μια νέα φράση και να μεταφέρετε τα στοιχεία σας από τον τρέχοντα λογαριασμό σας σε αυτό.'
