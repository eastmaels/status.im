      link-2: 'Συμμετοχή στη συζήτηση'
    learn-more:
      title: 'Μάθε περισσότερα'
      description: 'Πολλές από τις περιπτώσεις χρήσης SNT βρίσκονται σε ενεργή έρευνα και ανάπτυξη. Συμμετάσχετε στις δημόσιες συζητήσεις ή διαβάστε τις Συχνές Ερωτήσεις SNT για να μάθετε περισσότερα σχετικά με τις περιπτώσεις χρήσης SNT και συμβολική οικονομική έρευνα.'
      link: 'Εγγραφείτε στο #statusphere'
    create-your-snt:
      title: 'Δημιουργήστε το δικό σας οικονομικό μοντέλο SNT'
      description: 'Όλοι είναι ευπρόσδεκτοι να συμμετάσχουν και να δοκιμάσουν τα οικονομικά μοντέλα που περιγράφονται στα βιβλία εργασίας. Εάν είστε ερευνητής, οικονομολόγος ή απλώς περίεργος για τα χρηματοοικονομικά μοντέλα, παρακαλώ συμμετάσχετε.'
      link: 'Δοκιμάστε τα SNT Token Models'
