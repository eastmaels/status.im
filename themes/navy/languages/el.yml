  about:
    intro:
      title: 'Η αποστολή'
      link-1: 'Οι αρχές μας'
      link-3: 'Βασικοί συντελεστές'
      description: 'Το Status προσπαθεί να είναι ένα ασφαλές εργαλείο επικοινωνίας που υποστηρίζει τα ανθρώπινα δικαιώματα. Σχεδιασμένο για να επιτρέπει την ελεύθερη ροή πληροφοριών, να προστατεύει το δικαίωμα σε ιδιωτικές, ασφαλείς συνομιλίες και να προωθεί την κυριαρχία των ατόμων.'
    principles:
      title: 'Οι αρχές μας'
      description: 'Αυτές οι αρχές λειτουργούν ως εργαλεία. Εργαλεία σκέψης, επικοινωνίας και αποκεντρωμένης λήψης αποφάσεων. Μας κρατούν ειλικρινείς σχετικά με το πού μας λείπει το όραμά μας.'
      principle-1:
        title: Ελευθερία
        description: 'Πιστεύουμε στην κυριαρχία των ατόμων. Ως πλατφόρμα που αντιπροσωπεύει την αιτία της προσωπικής ελευθερίας, στοχεύουμε στη μεγιστοποίηση των κοινωνικών, πολιτικών και οικονομικών ελευθεριών. Αυτό περιλαμβάνει ανθεκτικότητα στον καταναγκασμό.'
      principle-2:
        title: 'Αντίσταση λογοκρισίας'
        description: 'Επιτρέπουμε την ελεύθερη ροή πληροφοριών. Κανένα περιεχόμενο δεν βρίσκεται υπό παρακολούθηση. Τηρούμε την αρχή της κρυπτοοικονομικής σχεδίασης της αντίστασης λογοκρισίας. Ακόμα πιο δυνατό, το Status είναι μια αγνωστικική πλατφόρμα για πληροφορίες.'
      principle-3:
        title: Ασφάλεια
        description: 'Δεν δημιουργούμε συμβιβασμούς στην ασφάλεια κατά τη δημιουργία χαρακτηριστικών. Χρησιμοποιούμε υπερσύγχρονες τεχνολογίες και ερευνούμε νέες μεθόδους και τεχνολογίες ασφάλειας για να προσφέρουμε ισχυρές εγγυήσεις ασφαλείας.'
      principle-4:
        title: Μυστικότητα
        description: 'Το απόρρητο είναι η δύναμη να αποκαλύπτεται επιλεκτικά στον κόσμο. Για εμάς, είναι σημαντικό να προστατεύουμε το απόρρητο τόσο στις επικοινωνίες όσο και στις συναλλαγές, καθώς και να είναι μια ψευδο-ανώνυμη πλατφόρμα. Επιπλέον, προσπαθούμε να παρέχουμε το δικαίωμα της ολικής ανωνυμίας.'
      principle-5:
        title: Διαφάνεια
        description: 'Προσπαθούμε για πλήρη διαφάνεια και συμμετρία πληροφοριών εντός του οργανισμού και δεν έχουμε σύνορα μεταξύ των βασικών μας συντελεστών και της κοινότητάς μας. Είμαστε ειλικρινείς για τις αδυναμίες μας, ειδικά όταν κάνουμε βραχυπρόθεσμες αντισταθμίσεις για την εξυπηρέτηση των μακροπρόθεσμων στόχων μας.'
      principle-6:
        title: Ειλικρίνεια
        description: 'Το λογισμικό που δημιουργούμε είναι κοινό αγαθό. Διατίθεται μέσω μιας δωρεάν και ανοιχτής πηγής άδειας, για οποιονδήποτε να μοιράζεται, να τροποποιεί και να επωφελείται Πιστεύουμε στη συμμετοχή χωρίς άδεια.'
      principle-7:
        title: Αποκέντρωση
        description: 'Ελαχιστοποιούμε τη συγκέντρωση τόσο στο λογισμικό όσο και στον ίδιο τον οργανισμό. Με άλλα λόγια, μεγιστοποιούμε τον αριθμό των φυσικών υπολογιστών που συνθέτουν το δίκτυο και μεγιστοποιούμε τον αριθμό των ατόμων που έχουν τον έλεγχο στα συστήματα που κατασκευάζουμε.'
      principle-8:
        title: Συμμετοχή
        description: 'Πιστεύουμε στην δίκαιη και ευρεία πρόσβαση στο λογισμικό μας, με έμφαση στην ευκολία χρήσης. Αυτό επεκτείνεται επίσης στην κοινωνική ένταξη, τη συμμετοχή χωρίς άδεια, τη διαλειτουργικότητα και την επένδυση σε εκπαιδευτικές προσπάθειες.'
      principle-9:
        title: Συνέχιση
        description: 'Δημιουργούμε λογισμικό που παρέχει κίνητρα για να συνεχίσει να υπάρχει και να βελτιώνεται, χωρίς την επιμέλεια μιας μεμονωμένης οντότητας ή οποιουδήποτε από τα τρέχοντα μέλη της ομάδας.'
      principle-10:
        title: Επινοητικότητα
        description: 'Είμαστε αδυσώπητα επινοητικοί. Καθώς μεγαλώνουμε και έχουμε άμεση πρόσβαση στο κεφάλαιο, είναι υποχρέωσή μας να αναδείξουμε στους κατόχους να καταπολεμήσουμε τη γραφειοκρατία και τις αναποτελεσματικές ενέργειες εντός του οργανισμού. Αυτό σημαίνει επίλυση προβλημάτων με τον πιο αποτελεσματικό δυνατό τρόπο με χαμηλότερο οικονομικό κόστος (από άποψη κεφαλαίου, χρόνου και πόρων).'
    how-we-work:
      title: 'Πώς δουλεύουμε'
      description: 'Είμαστε μια ομάδα που διανέμεται σε όλο τον κόσμο και εργάζεται εξ αποστάσεως από όλες τις γωνιές του κόσμου. Δουλεύουμε σε μικρές ομάδες 2-5 ατόμων με πολύ συγκεκριμένο στόχο.'
      research:
        title: Ερευνα
      specifications-planning:
        title: 'Προδιαγραφές & Σχεδιασμός'
      implementation:
        title: Εκτέλεση
      communication-post-mortem:
        title: 'Επικοινωνία & μετά τη σφαγή'
    core-contributors:
      title: 'Βασικοί συντελεστές'
      description: 'Η κατάσταση δεν είναι μια παραδοσιακή οργάνωση. Δεν έχουμε ιεραρχία, δεν υπάρχουν διαχειριστές και ενθαρρύνουμε την ανεξαρτησία της τοποθεσίας. Είμαστε όλοι εδώ για να επιτύχουμε την αποστολή μας και έχουμε την ελευθερία να επιλέξουμε πώς θα το κάνουμε.'
      link-1: 'Ελα μαζί μας. Δείτε όλες τις ανοιχτές θέσεις'
      link-2: 'Μάθετε περισσότερα για τη ζωή στο Status'
    join-us:
      title: 'Ελάτε μαζί μας'
