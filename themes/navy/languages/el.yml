site:
  home:
    intro:
      title: 'Ιδιωτική, ασφαλής επικοινωνία'
      description: 'Το Status είναι μια ασφαλής εφαρμογή ανταλλαγής μηνυμάτων, ένα πορτοφόλι κρυπτογράφησης και ένα πρόγραμμα περιήγησης Web3 που έχουν δημιουργηθεί με τεχνολογία αιχμής.'
      news: Νέα
    about:
      open-source:
        title: 'Ένα έργο ανοιχτού κώδικα'
        description: 'Πλήρως ανοιχτού κώδικα και κατασκευασμένο από συνεργάτες σε όλο τον κόσμο Οι προγραμματιστές, οι σχεδιαστές, οι δημιουργοί, οι εκπαιδευτικοί, οι λάτρεις και άλλα έχουν ελεύθερη και ανοιχτή πρόσβαση στα αποθετήρια, τα στοιχεία και τις πληροφορίες. Σχεδιασμένο για να είναι ανθεκτικό στη λογοκρισία και χωρίς έλεγχο τρίτων.'
      mission:
        title: 'Αποστολή & Αρχές'
        description: 'Το Status προσπαθεί να είναι ένα ασφαλές εργαλείο επικοινωνίας που υποστηρίζει τα ανθρώπινα δικαιώματα. Σχεδιασμένο για να επιτρέπει την ελεύθερη ροή πληροφοριών, να προστατεύει το δικαίωμα σε ιδιωτικές, ασφαλείς συνομιλίες και να προωθεί την κυριαρχία των ατόμων.'
    decentralized:
      subtitle: 'Αποκεντρωμένη επικοινωνία'
      title: 'Μήνυμα, Περιήγηση, Συναλλαγή με τους Όρους σας'
      description: 'Το Status συνδυάζει ένα ιδιωτικό αποκεντρωμένο messenger, πορτοφόλι κρυπτογράφησης και πρόγραμμα περιήγησης DApps σε ένα ισχυρό, ιδιωτικό και ασφαλές εργαλείο επικοινωνίας. Σχεδιασμένο για να προστατεύει τα μηνύματα και τις πληροφορίες σας από παρεμβολές τρίτων.'
      link: 'Εξερευνήστε όλες τις δυνατότητες'
    private:
      subtitle: 'Διατήρηση του απορρήτου'
      title: 'Πραγματικά ιδιωτικά μηνύματα'
      description: 'Η κατάσταση χρησιμοποιεί ένα πρωτόκολλο ανοιχτού κώδικα, peer-to-peer και κρυπτογράφηση end-to-end για την προστασία των μηνυμάτων σας από τρίτα μέρη. Διατηρήστε τα προσωπικά σας μηνύματα ιδιωτικά με κατάσταση.'
      link: 'Εξερευνήστε το Messenger'
    wallet:
      subtitle: 'Πληρωμές Crypto χωρίς περιθώρια'
      title: 'Ασφαλές πορτοφόλι Crypto'
      description: 'Αποστολή, αποθήκευση και λήψη κρυπτονομισμάτων με ασφάλεια, συμπεριλαμβανομένων των διακριτικών ERC20 και ERC721 με το πορτοφόλι Status crypto. Μόνο εσείς κρατάτε τα κλειδιά για τα χρήματά σας. Ο διαισθητικός σχεδιασμός του Status προστατεύει εσάς και τα χρήματά σας από επιθέσεις.'
    browser:
      subtitle: 'Διαχειριστείτε τα δεδομένα σας'
      title: 'Αποκεντρωμένο πρόγραμμα περιήγησης Web3'
      description: 'Περιηγηθείτε στο αναπτυσσόμενο οικοσύστημα των DApps, συμπεριλαμβανομένων αγορών, ανταλλαγών, παιχνιδιών και κοινωνικών δικτύων. Τα πιο πρόσφατα πρότυπα ασφαλείας διασφαλίζουν μια ιδιωτική εμπειρία περιήγησης.'
    security:
      title: 'Ιδιωτικό και ασφαλές από το σχεδιασμό'
      description: 'Το Status χρησιμοποιεί τα πιο πρόσφατα εργαλεία κρυπτογράφησης και ασφάλειας για να διασφαλίσει ότι τα μηνύματα και οι συναλλαγές σας είναι δικά σας και μόνοι σας. Η κατάσταση καταργεί τους διαμεσολαβητές για να διατηρεί τα μηνύματά σας ιδιωτικά και τα στοιχεία σας ασφαλή. Αυτοπεποίθηση, ασφαλής επικοινωνία.'
    status-network:
      title: 'Δίκτυο κατάστασης'
      description: 'Το Status Network είναι μια συλλογή έργων που δημιουργούν τα προϊόντα, τα εργαλεία και την υποδομή για ανθεκτικές, βιώσιμες και χωρίς αποκλεισμούς κοινότητες. Σχεδιασμός και οικοδόμηση για ασφάλεια, ισότητα και κυριαρχία των ατόμων.'
      link: 'Μάθετε περισσότερα για το The Status Network'
    all:
      title: 'Μήνυμα, Περιήγηση, Συναλλαγή με τους Όρους σας'
      description: 'Ενσωματωμένο σε μια ισχυρή σούπερ εφαρμογή για ιδιωτική ασφαλή επικοινωνία.'
    account-creation:
      subtitle: 'Διατηρήστε το Απόρρητό Σας'
      title: 'Δημιουργία Ψευδο-Ανώνυμου Λογαριασμού'
      description: 'Δεν θα σας ζητηθεί ποτέ αριθμός τηλεφώνου, διεύθυνση email ή τραπεζικός λογαριασμός κατά τη δημιουργία λογαριασμού Status. Παραμείνετε ασφαλείς και αποκαλύψτε τον εαυτό σας επιλεκτικά στον κόσμο με το Status'
  features:
    intro:
      title: 'Η δύναμη του Ethereum στην τσέπη σας'
      description: 'Το Status είναι ένα εργαλείο επικοινωνίας πολλαπλών χρήσεων που συνδυάζει ένα ιδιωτικό messenger, αποκεντρωμένο κρυπτογραφημένο πορτοφόλι και πρόγραμμα περιήγησης Web3.'
      link-messenger: Αγγελιαφόρος
      link-wallet: Κρυπτο-πορτοφόλι
      link-browser: 'Πρόγραμμα περιήγησης & DApps'
    messenger:
      title: 'Ασφαλές Messenger'
      feature-1:
        title: 'Δημόσιες, ιδιωτικές και ομαδικές συνομιλίες'
        description: 'Εγγραφείτε σε οποιονδήποτε αριθμό δημόσιων καναλιών ή στείλτε ιδιωτικές συνομιλίες 1: 1 ή ομαδικές συζητήσεις. Μπορείτε ακόμη και να στείλετε και να λάβετε πληρωμές με κρυπτογράφηση απευθείας στις ιδιωτικές συνομιλίες σας.'
        link: 'Εγγραφή στο Δημόσιο κανάλι κατάστασης'
      feature-2:
        title: 'Ιδιωτικά μηνύματα με το Waku'
        description: 'Το Waku είναι ένα πρωτόκολλο ανταλλαγής μηνυμάτων peer-to-peer (p2p) που αφαιρεί τα κεντρικά σημεία τσοκ από τα μηνύματά σας. Καταργώντας κεντρικά τρίτα μέρη, τα μηνύματά σας είναι δικά σας και πιο ιδιωτικά και ασφαλή.'
        learn-more: 'Μάθετε περισσότερα για το Waku'
      feature-3:
        title: 'Perfect Forward Απόρρητο & <br> E2E κρυπτογράφησης'
        description: 'Η κατάσταση χρησιμοποιεί τον αλγόριθμο "Double Ratchet" πάνω από το Whisper και κρυπτογράφηση από άκρο σε άκρο για τον υψηλότερο βαθμό ασφάλειας και απορρήτου.'
    wallet:
      title: 'Ολοκληρωμένη <br> Πορτοφόλι Ethereum'
      feature-1:
        title: 'Ένα ασφαλές πορτοφόλι'
        description: 'Η αφαίρεση των διαμεσολαβητών σας δίνει τον έλεγχο των χρημάτων σας. Εσείς και μόνο εσείς κρατάτε τα ιδιωτικά σας κλειδιά για την κρυπτογράφηση σας και κανένας μεσαίος δεν έχει πρόσβαση.'
      feature-2:
        title: 'Συμβατό με ERC20 & ERC721'
        description: 'Υποστήριξη για μάρκες ERC20 και ERC721 στο δίκτυο Ethereum. Στείλτε, αποθηκεύστε και λάβετε τα διακριτικά σας με σιγουριά στην κατάσταση. Προσθέστε εύκολα μάρκες ERC-20 στο πορτοφόλι σας.'
      feature-3:
        title: 'Αλληλεπιδράστε με Peers & DApps'
        description: 'Το πορτοφόλι κατάστασης ενοποιείται με το messenger και το πρόγραμμα περιήγησης - επιτρέποντάς σας να αλληλεπιδράτε με ομότιμους και DApps. Όλες οι συναλλαγές απαιτούν επαλήθευση φράσης υπογραφής για να σας προστατεύσουν από επιθέσεις ηλεκτρονικού ψαρέματος.'
    browser:
      title: 'Πρόγραμμα περιήγησης Web3'
      feature-1:
        title: 'Πρόσβαση σε αποκεντρωμένες εφαρμογές'
        description: 'Ένα αναπτυσσόμενο οικοσύστημα DApps στην τσέπη σας. Περιηγηθείτε στις πιο πρόσφατες αποκεντρωμένες ανταλλαγές, αγορές, παιχνίδια, κοινωνικά δίκτυα και άλλα.'
        link: 'Κατάσταση εγκατάστασης'
      feature-2:
        title: 'Ιδιωτική & Ασφαλής περιήγησης'
        description: 'Το Status εφαρμόζει τα πιο πρόσφατα πρότυπα ασφαλείας για να διασφαλίσει ότι είστε ασφαλείς και απαλλαγμένοι από την παρακολούθηση και τη συλλογή δεδομένων. Περιηγηθείτε στους όρους σας.'
      feature-3:
        title: 'Βελτιστοποιήστε Dapp σας <br> σχετικά με την κατάσταση'
        description: 'Το Status Dapp Integration Center διευκολύνει κάθε προγραμματιστή dapp να μάθει για το Status, να βελτιστοποιήσει την εκτέλεση στο Status, να αξιοποιήσει τις μοναδικές του δυνατότητες και να εγγραφεί στο Dap.ps.'
        link: 'Βελτιστοποιήστε και καταχωρίστε το Dapp σας'
    get:
      title: 'Λήψη κατάστασης'
      description: 'Ξεκινήστε να απολαμβάνετε την κατάσταση σε iOS και Android.'
      link: 'Λήψη εφαρμογών'
