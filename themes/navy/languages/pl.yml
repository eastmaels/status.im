      feature-2:
        title: 'Prywatne i Bezpieczne Przeglądanie'
        description: 'Status wdraża najnowsze standardy bezpieczeństwa, aby zapewnić Ci bezpieczeństwo i wolność od śledzenia i gromadzenia danych. Przeglądaj na własnych warunkach.'
      feature-3:
        title: 'Zoptymalizuj swoją dAppke <br> na Statusie'
        description: 'Statusowe Centrum Integracji Zdecentralizowanych Aplikacji (dApp) ułatwia każdemu deweloperowi zdecentralizowanej aplikacji zapoznanie się ze Statusem, optymalizację pod kątem działania w Statusie, wykorzystanie jego unikalnych funkcji oraz rejestrację w Dap.ps.'
        link: 'Zoptymalizuj i zarejestruj swoją dAppke'
    get:
