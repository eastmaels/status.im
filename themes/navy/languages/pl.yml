site:
  home:
    intro:
      title: 'Prywatna, Bezpieczna Komunikacja'
      description: 'Status jest bezpieczną aplikacją do przesyłania wiadomości, portfelem kryptowalutowym i przeglądarką Web3 zbudowaną przy użyciu najnowocześniejszej technologii.'
      news: Wiadomości
    about:
      open-source:
        title: 'Projekt Open Source'
        description: 'Projekt całkowicie open source i tworzony przez współtwórców z całego świata. Programiści, projektanci, twórcy, dydaktycy, entuzjaści i inni mają wolny i otwarty dostęp do repozytoriów, zasobów i informacji. Zaprojektowany tak, aby był odporny na cenzurę i wolny od kontroli stron trzecich.'
      mission:
        title: 'Misja i zasady'
        description: 'Status dąży do tego, aby być bezpiecznym narzędziem komunikacji, które stoi na straży praw człowieka. Zaprojektowany, aby umożliwić swobodny przepływ informacji, chronić prawo do prywatnych, bezpiecznych rozmów i promować suwerenność jednostek.'
    decentralized:
      subtitle: 'Zdecentralizowana komunikacja'
      title: 'Pisz, przeglądaj, dokonuj transakcji na Twoich warunkach'
      description: 'Status łączy w sobie prywatny, zdecentralizowany komunikator, portfel kryptowalutowy i przeglądarkę zdecentralizowanych aplikacji (tzw. dApps) w potężne, prywatne i bezpieczne narzędzie komunikacyjne. Zaprojektowany, aby chronić Twoje wiadomości i informacje przed ingerencją osób trzecich.'
      link: 'Poznaj wszystkie funkcje'
    private:
      subtitle: 'Zachowanie prywatności'
      title: 'Prawdziwie prywatna komunikacja'
      description: 'Status używa protokołu open-source, peer-to-peer i szyfrowania end-to-end, aby chronić twoje wiadomości przed osobami trzecimi. Zachowaj prywatność swoich wiadomości dzięki aplikacji Status.'
      link: 'Poznaj wszystkie funkcje'
    wallet:
      subtitle: 'Bezgraniczne Płatności Kryptowalutowe'
      title: 'Bezpieczny portfel kryptowalutowy'
      description: 'Bezpiecznie wysyłaj, przechowuj i odbieraj kryptowaluty, w tym tokeny ERC20 i ERC721 za pomocą wbudowanego portfela kryptowalutowego Status. Tylko Ty posiadasz klucze do swoich środków. Intuicyjna konstrukcja Status chroni Cię i Twoje środki przed atakami.'
    browser:
      subtitle: 'Posiadaj swoje dane'
      title: 'Zdecentralizowana Przeglądarka Web3'
      description: 'Przeglądaj rosnący ekosystem dAppsów, w tym rynki, giełdy, gry i sieci społecznościowe. Najnowsze standardy bezpieczeństwa zapewniają prywatność podczas przeglądania.'
    security:
      title: 'Prywatne i Bezpieczne z założenia'
      description: 'Status wykorzystuje najnowsze narzędzia szyfrowania i bezpieczeństwa, aby zapewnić, że Twoje wiadomości i transakcje są Twoje i tylko Twoje. Status usuwa pośredników, aby Twoje wiadomości pozostały prywatne, a Twoje aktywa bezpieczne. Pewna i bezpieczna komunikacja.'
    status-network:
      title: 'Sieć Status'
      description: 'Sieć Status jest zbiorem projektów, które tworzą produkty, narzędzia i infrastrukturę dla prężnych, zrównoważonych i inkluzywnych społeczności. Projektujemy i budujemy dla bezpieczeństwa, równości i suwerenności jednostek.'
      link: 'Dowiedz się więcej o Sieci Status'
    all:
      title: 'Pisz, przeglądaj, dokonuj transakcji na Twoich warunkach'
      description: 'Zintegrowane w jednej potężnej super aplikacji do prywatnej i bezpiecznej komunikacji.'
    account-creation:
      subtitle: 'Zachowaj swoją prywatność'
      title: 'Generowanie konta pseudoanonimowego'
      description: 'Podczas generowania konta Status nigdy nie zostaniesz poproszony o podanie numeru telefonu, adresu e-mail ani konta bankowego. Zachowaj prywatność i selektywnie ujawniaj się światu dzięki Statusowi.'
  features:
    intro:
      title: 'Moc Ethereum w Twojej kieszeni'
      description: 'Status jest wielofunkcyjnym narzędziem komunikacyjnym, które łączy w sobie prywatny komunikator, zdecentralizowany portfel kryptowalutowy i przeglądarkę Web3.'
      link-messenger: Komunikator
      link-wallet: 'Portfel kryptowalutowy'
      link-browser: 'Przeglądarka i dAppsy'
    messenger:
      title: 'Bezpieczny Komunikator'
      feature-1:
        title: 'Czaty Publiczne, Prywatne i Grupowe'
        description: 'Dołącz do dowolnej liczby kanałów publicznych, wysyłaj prywatne wiadomości lub czatuj grupowo. Możesz nawet wysyłać i odbierać płatności kryptowalutowe bezpośrednio w swoich prywatnych czatach.'
        link: 'Dołącz do publicznego kanału Statusu'
      feature-2:
        title: 'Prywatna komunikacja z Waku'
        description: 'Waku jest protokołem komunikacyjnym peer-to-peer (p2p), który usuwa scentralizowane punkty blokujące z twoich wiadomości. Poprzez usunięcie scentralizowanych stron trzecich, twoje wiadomości są naprawdę twoje, bardziej prywatne i bezpieczne.'
        learn-more: 'Dowiedz się więcej o Waku'
      feature-3:
        title: 'Doskonała poufność przekazywania informacji i <br> szyfrowanie E2E'
        description: 'Status wykorzystuje algorytm ''Double Ratchet'' oprócz Waku i szyfrowanie end-to-end dla zapewnienia najwyższego poziomu bezpieczeństwa i prywatności.'
    wallet:
      title: 'Wbudowany <br>Portfel Ethereum'
      feature-1:
        title: 'Bezpieczny portfel'
        description: 'Usunięcie pośredników daje Ci kontrolę nad twoimi funduszami. Ty i tylko Ty posiadasz klucze prywatne do swojej kryptowaluty, a żaden pośrednik nie ma do nich dostępu.'
      feature-2:
        title: 'Kompatybilny z ERC20 i ERC721'
        description: 'Wsparcie dla tokenów ERC20 i ERC721 w sieci Ethereum. Wysyłaj, przechowuj i odbieraj swoje tokeny pewnie w Statusie. Łatwo dodawaj tokeny ERC-20 do swojego portfela.'
      feature-3:
        title: 'Współdziałaj z peerami oraz dAppsami'
        description: 'Portfel Status integruje się z komunikatorem i przeglądarką - umożliwiając Ci interakcję z peerami i zdecentralizowanymi aplikacjami (tzw. dApps). Wszystkie transakcje wymagają weryfikacji frazy podpisującej, co chroni Cię przed atakami phishingowymi.'
    browser:
      title: 'Przeglądarka Web3'
      feature-1:
        title: 'Uzyskaj dostęp do zdecentralizowanych aplikacji'
        description: 'Rosnący ekosystem dAppsów w twojej kieszeni. Przeglądaj najnowsze zdecentralizowane giełdy, rynki, gry, sieci społecznościowe i inne.'
