  security:
    intro:
      title: 'Bezpieczne z założenia'
      description-1: 'Status ma być prawdziwie zdecentralizowanym narzędziem komunikacji - ostatecznie usuwając wszystkie strony trzecie i minimalizując możliwości ataku ze strony złośliwych aktorów.'
      description-2: 'Prawdziwą zaletą Web3 jest możliwość dokonywania transakcji i komunikowania się na własnych warunkach - bez pośredników. Aby korzystać z tego rodzaju swobodnej komunikacji, musimy mieć pewność, że nasze wiadomości, transakcje, tożsamość i fundusze są bezpieczne. Poniżej dowiesz się więcej o podejściu Statusu do kwestii bezpieczeństwa.'
    security-at-status:
      title: 'Bezpieczna Komunikacja w Statusie'
      secure-inner-1:
        title: 'Bezpieczna <br> Komunikacja'
        description: 'Wiadomości nie są cenzurowane, blokowane i pozostają pseudoanonimowe, jeśli użytkownik tak zdecyduje. Tylko zamierzeni odbiorcy są w stanie zobaczyć wiadomości.'
      secure-inner-2:
        title: 'Bezpieczne Transakcje Finansowe <br>'
        description: 'Wysyłanie, przechowywanie i odbieranie kryptowalut lub tokenów w ramach portfela Status jest bezpieczne od ataku. Klucze prywatne nigdy nie są ujawniane. Transakcje są przetwarzane tylko wtedy, gdy są zainicjowane i potwierdzone przez właściciela kluczy prywatnych.'
      secure-inner-3:
        title: 'Bezpieczne <br>Przeglądanie'
        description: 'Podczas przeglądania stron w przeglądarce Web3, dane użytkownika końcowego i informacje o przeglądaniu nie są dostępne dla osób trzecich bez jego zgody. Wszelkie transakcje dokonywane przy użyciu przeglądarki Status realizują te same standardy bezpieczeństwa i najlepsze praktyki stosowane w portfelu Status.'
    security-content:
      content-1:
        title: 'Bezpieczna Tożsamość'
        description: 'Twoja tożsamość w Statusie zaczyna się od lokalnie wygenerowanej pary kluczy kryptograficznych, która jest następnie chroniona hasłem. To wszystko, co jest wymagane. Następnie użytkownik ma możliwość dodawania informacji do swojego profilu, aby przedstawić siebie, kim jest w Statusie. Przez cały czas użytkownik ma pełną kontrolę nad swoimi informacjami i nad tym, kto ma do nich dostęp. Użytkownik końcowy może być tak publiczny lub prywatny, jak tylko chce.'
      content-2:
        title: 'Protokół komunikacji peer-to-peer'
        description: 'Status używa protokołu Waku do komunikacji peer-to-peer (p2p).  Waku opiera się na sieci peerów, które kierują wiadomości do siebie nawzajem. Każda wysłana wiadomość jest rozgłaszana do całej sieci i szyfrowana, aby mógł ją otworzyć tylko odbiorca, dla którego jest przeznaczona. Dzięki usunięciu scentralizowanych punktów blokady, treść wiadomości i metadane pozostają własnością użytkownika. Status i Waku nie są jednak całkowicie peer-to-peer, ponieważ serwery mailowe są używane do zarządzania wiadomościami, gdy peer jest offline. Serwer mailowy Waku jest rozszerzeniem Waku, który przechowuje wiadomości i dostarcza je, gdy peer wraca do sieci.'
        link: 'Dowiedz się więcej o Waku'
      content-3:
        title: 'Domyślne szyfrowanie typu end-to-end'
        description: 'Wszystkie prywatne wiadomości wysyłane w aplikacji Status są domyślnie szyfrowane w trybie end-to-end. Podczas tworzenia konta w usłudze Status generowana jest para kluczy kryptograficznych służąca do szyfrowania wiadomości i przechowywana ich lokalnie w urządzeniu. Podczas dodawania nowego kontaktu w aplikacji Status następuje wymiana kluczy publicznych, aby osoba ta mogła odszyfrować wiadomości otrzymane przez sieć.'
      content-4:
        title: 'Doskonała poufność przekazywania informacji'
        description: 'PFS jest cechą określonych protokołów uzgadniania kluczy, które zapewniają, że klucze sesji nie zostaną naruszone, nawet jeśli klucze prywatne uczestników zostaną naruszone. W szczególności, przeszłe wiadomości nie mogą być odszyfrowane przez osobę trzecią, której uda się wejść w posiadanie klucza prywatnego. Opiera się na specyfikacjach X3DH i Double Ratchet z Open Whisper Systems, wraz z pewnymi dostosowaniami do działania w zdecentralizowanym środowisku. Perfect Forward Secrecy to dodatkowa warstwa bezpieczeństwa dla wszystkich twoich prywatnych, osobistych czatów z innymi użytkownikami.'
        link: 'Dowiedz się więcej o PFS'
      content-5:
        title: 'Generowanie konta pseudoanonimowego'
        description: 'Podczas tworzenia nowego konta w serwisie Status, nigdy nie zostaniesz poproszony o weryfikację poprzez adres e-mail lub numer telefonu. Oznacza to, że możesz zarejestrować się i utworzyć konto w serwisie Status i pozostać pseudoanonimowym. Podczas tworzenia konta jesteś po prostu Ty i twoje klucze. Oznacza to również, że uwierzytelnianie dwuskładnikowe i odzyskiwanie hasła nie są funkcjami Status - upewnij się, aby zapamiętać swoje hasło i frazę mnemoniczną (Seed) i przechowywać je w trybie offline w bardzo bezpiecznym miejscu.'
      content-6:
        title: 'Jak są przechowywane moje klucze?'
        description-1: 'Status nigdy nie będzie korzystać z usług zewnętrznych firm do zarządzania i przechowywania kluczy publicznych i prywatnych. Po wygenerowaniu pierwszy klucz BIP44 jest zapisywany w pliku keystore json lokalnie na twoim urządzeniu. Plik ten jest zaszyfrowany hasłem wybranym przez Ciebie dla konta Status i dostępny tylko przez aplikację Status. Priorytetowo traktujemy przechowywanie poufnych informacji w bezpiecznym sprzęcie, jeśli są one dostępne na twoim urządzeniu.'
        description-2: 'Dla dodatkowej warstwy bezpieczeństwa wprowadziliśmy Keycard, która służy jako magazyn kluczy offline do zarządzania kluczami prywatnymi i ich operacjami.'
        description-3: 'Aby uzyskać więcej informacji na temat karty Keycard, odwiedź %s.'
      content-7:
        title: 'Bezpieczne przeglądanie'
        description: 'Przeglądarka Status została zaprojektowana tak, aby użytkownik końcowy był poinformowany, a jego środki bezpieczne. Prywatny tryb przeglądarki jest domyślnie włączony. Oznacza to, że zdecentralizowane aplikacje (tzw. dAppsy) będą musiały zapytać o pozwolenie przed połączeniem się z twoim portfelem i może to spowodować, że niektóre dAppsy przestaną działać (jeśli nie są kompatybilne z tym środkiem bezpieczeństwa). Wreszcie, przeglądarka Status implementuje EIP712, który ma na celu poprawę użyteczności podpisywania wiadomości off-chain do użytku on-chain. Obserwujemy rosnącą adopcję podpisywania wiadomości off-chain (poza łańcuchem), ponieważ oszczędza to gas (czyli opłaty transakcyjne na Ethereum) i zmniejsza liczbę transakcji na blockchainie. Obecnie podpisane wiadomości są nieprzejrzystym ciągiem heksadecymalnym, wyświetlanym użytkownikowi w niewielkim kontekście dotyczącym elementów, które składają się na wiadomość.'
        link: 'Dowiedz się więcej na temat EIP'
      content-8:
        title: 'W jaki sposób Status chroni moją kryptowalutę?'
        description: 'Status jest zbudowany z portfela non-custodial, dając Ci pełną kontrolę nad swoimi funduszami bez użycia serwera. Klucze prywatne są przechowywane w sposób zaszyfrowany na twoim urządzeniu. Twoje pieniądze są pod twoją kontrolą i nie mogą być dostępne dla nikogo bez klucza prywatnego. Dlatego, jeśli zgubisz swoją frazę mnemoniczną (tzw. Seed), nigdy nie będziesz w stanie przywrócić dostępu do swoich środków. Dlatego trzymaj swoje klucze prywatne gdzieś w bezpiecznym miejscu offline.'
      content-9:
        title: 'Fraza Podpisująca w celu ochrony przed atakami phishingowymi'
        description: 'Status implementuje frazę podpisującą wymaganą do potwierdzenia i „podpisania” wszystkich transakcji. Fraza podpisu to 3-wyrazowa fraza losowo generowana dla Ciebie i przechowywana lokalnie na twoim urządzeniu, która jest prezentowana za każdym razem, gdy próbujesz dokonać transakcji. Otrzymasz swoją frazę podpisującą i będziesz musiał ją zaakceptować, zanim transakcja zostanie potwierdzona. Jeśli nie rozpoznajesz swoich trzech słów lub wcale nie są one prezentowane, anuluj transakcję, wyloguj się ze Statusu i zgłoś problem do %s'
        link: 'Dowiedz się więcej o wyłudzaniu informacji tzw. phishingu'
      content-10:
        title: 'Rygorystyczne audytowanie'
        description-1: 'Gdy osiągamy główne etapy w rozwoju, po rundach wewnętrznych przeglądów i audytów, zwracamy się do przodujących w branży, zewnętrznych firm audytorskich, aby zweryfikowały nasz rozsądek i podwójnie/potrójnie sprawdziły naszą pracę. Te audyty bezpieczeństwa nie są gwarancją bezpieczeństwa w projektach, których dotyczą. Są to dodatkowe kontrole przeprowadzane przez obiektywne strony trzecie, które pomagają zwiększyć zaufanie do bezpieczeństwa zamierzonej funkcjonalności.'
        description-2: 'Informacje i szczegóły dotyczące wszystkich audytów zewnętrznych można znaleźć w %s.'
        description-3: 'Jeśli znajdziesz błąd lub lukę w naszym kodzie, prosimy o zgłoszenie tego do %s.'
        ENS:
          title: 'ENS smart contract z Sigma Prime'
          commit: 'Październik 2018 - Umowa na nazwę użytkownika ENS - zatwierdzenie hashu eaefa92'
          report: zgłoś
          tests: testy
          code: kod
          blog: 'wpis na blogu'
        dejavu:
          title: 'Audyt beta Deja Vu'
          commit: '7 maja 2018 r. - Status-go i Status-react, repozytoria z Deja Vu'
          report: zgłoś
          blog: 'wpis na blogu'
      content-11:
        title: 'Zdobywaj wiedzę, aby zachować bezpieczeństwo'
        description: 'Zdecentralizowane, bezserwerowe produkty, takie jak Status, usuwają szereg zbędnych pośredników, umożliwiając czatowanie, zawieranie transakcji i przeglądanie stron bez obaw o nadzór, cenzurę i wyciek danych. Dzieje się tak, ponieważ jako użytkownik masz kontrolę nad swoimi danymi i własnym cyfrowym bezpieczeństwem. Dlatego ważne jest, abyś wiedział, jak się chronić. Dowiedz się więcej o tym, jak pozostać bezpiecznym, korzystając z tego Przewodnika Po Najlepszych Praktykach Bezpieczeństwa Statusu.'
        link: 'Zobacz przewodnik po najlepszych praktykach'
      content-12:
        title: 'Wsparcie w zakresie bezpieczeństwa'
        description: 'Służymy pomocą. Jeśli masz jakiekolwiek pytania lub wątpliwości dotyczące bezpieczeństwa, wyślij wiadomość e-mail na adres %s lub skontaktuj się z nami na publicznym kanale %s Status Security.'
      content-13:
        title: 'Program Bug Bounty'
        description: 'Jeśli jesteś badaczem zabezpieczeń lub programistą i chcesz zgłosić lukę w zabezpieczeniach, skontaktuj się z %s w sprawie programu Status Bug Bounty. Prowadzimy również kampanię z HackerOne, programem nagród za błędy, który zachęca hakerów do przyglądania się projektom. Aktywnie wzmacniamy naszą prywatną kampanię i wkrótce udostępnimy ją publicznie! Aby uzyskać więcej informacji na temat programu Bug Bounty, skontaktuj się z %s.'
    protect-yourself:
      title: 'Chroń siebie'
      description: 'Status jest zbudowany przy użyciu najnowocześniejszych technologii, aby zapewnić, że produkt jest tak bezpieczny, jak to tylko możliwe. Jeśli chodzi o poruszanie się po Web3, to Ty masz kontrolę. Zapoznaj się z naszą listą najlepszych praktyk bezpieczeństwa i przejmij kontrolę.'
      link-1: 'Dowiedz się więcej'
      link-2: 'Dołącz do Status Security Channel'
