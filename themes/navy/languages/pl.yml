  faq:
    title: 'Często zadawane pytania'
    description: 'Często Zadawane Pytania<br>Nie możesz znaleźć tego, czego szukasz? Sprawdź lub zapytaj na forum dyskusyjnym społeczności <a href=''https://discuss.status.im/'' target=''_blank''>tutaj</a>'
    general:
      title: Ogólne
      q1:
        question: 'Czym jest Status?'
        answer: 'Status jest prywatnym, bezpiecznym narzędziem komunikacji służącym do ochrony praw człowieka i wzmacniania suwerennych społeczności.'
      q2:
        question: 'Kto stoi za Statusem?'
        answer: 'Status jest tworzony przez Sieć Status. <a href=''https://statusnetwork.com/'' target=''_blank''>Sieć Status</a> tworzy produkty, narzędzia i infrastrukturę dla prężnych, zrównoważonych i inkluzywnych społeczności. Więcej o Statusie i jego głównych współtwórcach <a href=''https://status.im/about/'' target=''_blank''>tutaj</a>.'
      q3:
        question: 'Dlaczego warto używać Statusu?'
        answer: 'Przez ostatnie 20 lat internet, jaki znamy, był kontrolowany przez kilka korporacji, które miały motywację do zbierania i sprzedawania danych. Status stanowi alternatywę. Status wykorzystuje najnowocześniejszą technologię do zapewnienia prywatnej, bezpiecznej komunikacji. Status wykorzystuje model peer-to-peer, który uniemożliwia osobom trzecim kontrolowanie danych użytkowników. Aplikacja Status łączy w sobie komunikator, portfel kryptowalutowy oraz przeglądarkę internetową Web3 która daje użytkownikowi pełną kontrolę nad swoimi aktywami i komunikacją.'
      q4:
        question: 'Dlaczego komunikator?'
        answer: 'Suwerenne społeczności potrzebują nieocenzurowanej, prywatnej i bezpiecznej komunikacji, aby się zorganizować. Komunikator oferuje obiecującą adopcję Ethereum, ze względu na jego przydatność do użytku mobilnego. To z kolei może utorować drogę do udostępnienia sieci płatności i innych zdecentralizowanych aplikacji większej liczbie społeczności.<br><br>Ostatecznie Status to znacznie więcej niż komunikator. Łącząc zarządzanie aktywami z portfelem kryptowalutowym i dostępem do świata zdecentralizowanych aplikacji poprzez przeglądarkę web3, jest to narzędzie komunikacyjne w najszerszym znaczeniu.'
      q5:
        question: 'Co odróżnia Status od innych aplikacji do przesyłania wiadomości?'
        answer: 'Większość komunikatorów oferuje szyfrowanie end-to-end. Ta standardowa ochrona oznacza, że firma świadcząca usługę nie może odczytać treści twoich wiadomości. Jednak przepływ informacji przez ich sieć jest publiczny i pozwala na interpretację, kto z kim rozmawia i skąd. Tradycyjne komunikatory wymagają również informacji identyfikacyjnych, aby się zarejestrować, takich jak numer telefonu, a to jest zwykle związane z mnóstwem innych danych osobowych o tobie. W przeciwieństwie do tych komunikatorów, Status nie wymaga podawania żadnych danych osobowych, aby rozpocząć korzystanie z usługi. Ze względu na swoją infrastrukturę peer-to-peer, Status nie posiada wiedzy o tym, kto się z kim kontaktuje, ani o tym, jaka jest treść wiadomości. <a href=''https://github.com/status-im/specs'' target=''_blank''>Tutaj</a> możesz znaleźć specyfikację działania tej technologii.'
      q6:
        question: 'Co się stanie, jeśli rząd spróbuje zablokować lub ocenzurować Status?'
        answer: 'Komunikator Status nie korzysta z jednego centralnego serwera, do którego i z którego można zablokować komunikację. Zamiast tego Status korzysta z rozproszonej sieci węzłów ''Status nodes''. Zapewnia to odporność sieci. Jeśli jeden z węzłów Status zostanie wyłączony, można połączyć się z innym lub uruchomić <a href=''https://discuss.status.im/t/get-your-node-running/1488/4?u=hester'' target=''_blank''>własny węzeł</a>. Jednakże, Status i węzły sieci nadal zależą od połączenia z Internetem. Jeśli Internet zostanie odcięty przez dostawców telekomunikacyjnych, nie będziesz mógł korzystać ze Statusu.'
      q7:
        question: 'W jaki sposób Status łączy się z blockchainem?'
        answer: 'Status jest dostarczany z go-ethereum, który łączy się z siecią Ethereum. Wszystko, co musisz zrobić, aby połączyć się z Ethereum, to uruchomić aplikację Status! Należy pamiętać, że tylko portfel i przeglądarka wchodzą w interakcję z blockchainem Ethereum. Wiadomości nie są przechowywane na blockchainie.'
      q8:
        question: 'Czy mogę uruchomić go-ethereum samodzielnie lub na serwerze?'
        answer: 'Jesteśmy zobowiązani do tego, aby lekkie węzły działały na urządzeniach z ograniczonymi zasobami. Pozwoliłoby Ci to na bezpośrednie połączenie z Ethereum z twojego telefonu komórkowego lub urządzenia IoT (Internet Rzeczy), bez konieczności korzystania z serwera. Co ważniejsze, zwiększyłoby to ogólną dostępność i odporność sieci. Aby uzyskać więcej informacji, sprawdź <a href=''https://nimbus.team/'' target=''_blank''>https://nimbus.team/</a>. <br><br>Jeśli chcesz uruchomić ''go-ethereum'' już teraz, możesz utworzyć węzeł na urządzeniu z systemem Linux i skonfigurować aplikację Status, aby łączyła się z tym węzłem. Więcej informacji można znaleźć <a href=''https://discuss.status.im/t/get-your-node-running/'' target=''_blank''>tutaj</a>.'
      q9:
        question: 'Na jakich urządzeniach mogę używać aplikacji Status?'
        answer: 'Status jest testowany do pracy na Android 7 i wersjach nowszych oraz na iOS 13 wersjach nowszych.'
      q10:
        question: 'Czy Status działa również na komputerach stacjonarnych?'
        answer: 'W tej chwili nie. Nasz kod został zaprojektowany tak, aby Status mógł działać zarówno na urządzeniach mobilnych, jak i urządzenia stacjonarne. Rozwój aplikacji Status na komputery stacjonarne jest obecnie wstrzymany, podczas gdy zespół koncentruje się na aplikacji mobilnej i innych projektach infrastrukturalnych.'
      q11:
        question: 'W jakich językach dostępna jest aplikacja?'
        answer: 'Status jest obecnie dostępny w 14 językach - English, Français, Italiano, 简体 中文, 繁體 中文, 한국어, اُردُو, русский !, Türkçe, Español, Tagalog, Bahasa Indonesia, Deutsch, Português do Brasil <br> <br> Każdy może wnieść swój wkład do tłumaczeń Statusu. Jeśli zauważysz literówkę, błędne tłumaczenie lub po prostu chcesz, aby twój język został przedstawiony, dołącz do nas na <a href=''https://translate.status.im/'' target=''_blank''> translate.status.im </a>.'
      q12:
        question: 'Czy aplikacja jest darmowa?'
        answer: 'Absolutnie. Nie trzeba płacić, aby korzystać z podstawowych funkcji Status. Aby w pełni wykorzystać możliwości Status, warto posiadać kryptowaluty ETH (Ethereum) i SNT (Status Network Token). Niektóre funkcje wymagają SNT, aby móc z nich korzystać, ponieważ pomaga to wspierać nasz projekt. <br><br>Aby uzyskać SNT, możesz użyć jednej ze zdecentralizowanych aplikacji do handlu kryptowalutami, które już posiadasz, lub możesz kupić ETH i SNT na giełdzie w zamian za walutę fiat (np. euro lub dolara amerykańskiego) za pomocą wymiany waluty fiat na kryptowalutę.'
      q13:
        question: 'Czy są jakieś opłaty?'
        answer: 'Status nie ma żadnych ukrytych opłat. Kiedy dokonujesz transakcji za pomocą portfela kryptowalutowego, zobaczysz opłatę sieciową wliczoną w koszt. Ta opłata sieciowa jest inaczej znana jako „gas” i jest wymogiem sieci Ethereum, używanym w dokładnie taki sam sposób przez wszystkie portfele i aplikacje Ethereum w celu ułatwienia transakcji. Status nie pobiera żadnego procentu od tej opłaty.'
      q14:
        question: 'Chciałbym wnieść swój wkład do projektu, od czego proponujesz zacząć?'
        answer: 'Status jest projektem typu open source i mile widziany jest każdy wkład, zarówno techniczny, jak i nietechniczny. <a href=''https://ambassador.status.im/'' target=''_blank''>Strona ambasadorów</a> jest świetnym miejscem, aby zacząć. Tutaj możesz skontaktować się z aktywnymi współtwórcami, którzy mogą wesprzeć Cię w promowaniu, nauczaniu lub w inny sposób przyczynić się do powstania nowej generacji sieci. <br><br>Jeśli jesteś programistą i chcesz pobrudzić sobie ręce, zajrzyj do dokumentacji w zakładce: ''DApp development docs''. Jeśli sam jesteś programistą mobilnym i kochasz języki funkcyjne, zbuduj samodzielnie Status i zacznij wysyłać Informacje prasowe.'
      q15:
        question: 'Jak mogę poprosić o funkcje?'
        answer: 'Jako że Status jest projektem open source, kierowanym przez społeczność, możesz zarówno zgłaszać prośby, jak i przyczyniać się do rozwoju różnych funkcji. Podziel się swoimi przemyśleniami na publicznym kanale <a href=''https://join.status.im/status'' target=''_blank''>#status</a> lub na naszym forum dyskusyjnym: <a href=''https://discuss.status.im/'' target=''_blank''>https://discuss.status.im/</a>. Możesz również utworzyć <a href=''https://github.com/status-im'' target=''_blank''>problem na Githubie</a>. <br><br>Jeśli jesteś programistą, postępuj zgodnie z naszym <a href=''https://dev.status.im/technical/contributor_guide.html'' target=''_blank''>przewodnikiem dla współtwórców</a>, aby się zaangażować.'
      q16:
        question: 'Co to jest SNT i jak działa w aplikacji?'
        answer: 'SNT to Status Network Token, czyli Token Sieci Status. Status to token ERC20 (standard Ethereum), używany do zasilania sieci Status. Niektóre cechy i funkcje wymagają od użytkowników zdeponowania lub wydania SNT. Użyteczność tokena jest głównym celem sieci Status, ponieważ wartość SNT pomaga zapewnić długowieczność projektu.'
    keys-and-accounts:
      title: 'Klucze i Konta'
      q1:
        question: 'Co to są klucze?'
        answer: 'Klucze są formą tożsamości i kręgosłupem Statusu i Ethereum. Zawsze występują w parach, klucz publiczny i klucz prywatny. Pierwszą parę generuje się w momencie rozpoczęcia korzystania ze Statusu, można ją uznać za parę kluczy głównych (master key pair). Następnie, n-liczba par kluczy może być generowana na podstawie tej pierwszej pary, tworząc coś w rodzaju łańcucha kluczy tożsamości. Jednym z kluczy w tym łańcuchu jest twój klucz czatu; Możesz go znaleźć w sekcji Profil > Udostępnij.'
      q2:
        question: 'Co to są konta?'
        answer: 'Konta w Statusie można porównać do kont bankowych. Każde konto oparte jest na własnej parze kluczy. Podobnie jak konto bankowe, konto zazwyczaj posiada adres, saldo i może dokonywać transakcji. Każde konto posiada również własną historię transakcji, która jest publiczna. Aby zapewnić sobie maksymalną prywatność, należy używać wielu kont. Możesz zobaczyć swoje konta w zakładce: Portfel.'
      q3:
        question: 'Jaki jest adres mojego portfela?'
        answer: 'Twój adres portfela składa się z 42 znaków i zaczyna się od 0x. Jest to tożsamość on-chain czyli na sieci dla twojego konta Ethereum. Jeśli masz wiele kont, masz wiele adresów. Możesz znaleźć swój adres portfela, przechodząc do sekcji: Portfel > Karta konta > Odbierz lub klikając ikonę udostępniania w sekcji ''Karta konta''. <br><br><i>Mimo że wygląda to wszystko podobnie, adres twojego portfela nie jest taki sam jak twój klucz czatu. Możesz znaleźć swój klucz czatu w sekcji: Profil > Udostępnij.</i>'
      q4:
        question: 'Ile kont mogę wygenerować w Statusie?'
        answer: 'Możesz wygenerować tyle kont, ile chcesz. Przejdź do sekcji: Portfel > Dodaj konto. Konta dodane w ten sposób mogą być odzyskane za pomocą frazy odzyskiwania (Seed), wraz z parą kluczy głównych, jeśli utracisz dostęp do swojego konta. <br><br>Możesz również utworzyć więcej par kluczy głównych, przechodząc do ekranu startowego i wybierając sekcję: Twoje klucze > Generuj klucze lub ''Uzyskaj dostęp do istniejących kluczy'', jeśli chcesz zaimportować klucze z innego portfela lub utworzyć zupełnie nowy łańcuch kluczy tożsamości.'
    profile-and-settings:
      title: 'Profil i Ustawienia'
      q1:
        question: 'Co to jest nazwa użytkownika ENS?'
        answer: 'Nazwa użytkownika ENS to nazwa zarejestrowana w Ethereum Name Service; Rejestr, który łączy adres Ethereum z unikalnym, czytelnym dla człowieka imieniem lub nazwą, np. Alicja. Podobnie jak rejestracja domeny internetowej, jest ona dostarczana z różnymi sufiksami. Jeśli zarejestrujesz nazwę poprzez Status, otrzymasz: alicja.stateofus.eth. Po zarejestrowaniu nazwy ENS można jej używać na czacie Status, przekształcając losowe imię, np. Sneaky White Koala, w nazwę ENS. Dzięki temu inni mogą Cię łatwiej znaleźć i rozpoznać.'
      q2:
        question: 'Jaka jest różnica między alice.eth a alice.stateofus.eth?'
        answer: 'Kupno nazwy stateofus.eth jest tańsze. Płacisz 10 SNT depozytu za licencję na nazwę, po 1 roku możesz odzyskać środki lub kontynuować używanie nazwy bez dalszych kosztów. Domena .eth kosztuje obecnie (styczeń 2020) około 5$ rocznie w ETH. Możesz połączyć obie nazwy z kluczem czatu, aby używać swojego imienia, np. @alice, na czacie.'
      q3:
        question: 'Co to jest fraza odzyskiwania (Seed)?'
        answer: 'Twoja fraza Seed w Statusie składa się z 12 słów. Jest to źródło twojego klucza czatu, jak również kluczy kont w twoim portfelu. Wszystkie klucze są wyprowadzane z tego pierwszego Seeda za pomocą małej ilości kryptograficznych czarów. Jeśli stracisz dostęp do swojego konta, na przykład przez zgubienie telefonu, możesz uzyskać dostęp do swoich kluczy za pomocą frazy odzyskiwania (Seed). Ta sama sztuczka pozwoli Ci zregenerować dokładnie taki sam łańcuch kluczy tożsamości.'
      q4:
        question: 'Co mam zrobić z tą frazą odzyskiwania (Seed)?'
        answer: 'Zapisz to. Dbaj o bezpieczeństwo. Przechowywanie frazy odzyskiwania (Seed) na papierze, z dala od urządzeń, jest najbezpieczniejszą opcją.'
      q5:
        question: 'Jeśli zgubię swój telefon, jak mogę uzyskać dostęp do moich kont?'
        answer: 'Aby uzyskać dostęp do swoich kont, potrzebujesz 12-słownej frazy odzyskiwania (Seed). Za pomocą tej frazy możesz odzyskać dostęp do swojej pary kluczy głównych i wszystkich swoich kont. <br><br>Zauważ, że możesz przywrócić konta, które działają na Ethereum. Nie odzyskasz jednak dostępu do swoich czatów ani listy kontaktów, ponieważ te informacje są przechowywane lokalnie w telefonie.'
      q6:
        question: 'Dlaczego opcja „Utwórz kopię zapasową frazy odzyskiwania” jest zaznaczona na szaro?'
        answer: 'Pozycja ''Utwórz kopię zapasową frazy odzyskiwania (Seed)'' jest oznaczona na szaro, jeśli przeszedłeś już przez poradnik, który naprowadza Cię na zapisanie swojej frazy Seed. W tym momencie nie możesz już zobaczyć frazy odzyskiwania w aplikacji. Fraza jest usuwana z lokalnej pamięci masowej, aby zminimalizować ryzyko, że nikt poza tobą nie będzie mieć do niej dostępu.'
      q7:
        question: 'Zgubiłem swoją frazę odzyskiwania (Seed), co mam zrobić?'
        answer: 'To okropne. Najpierw sprawdź, czy nie możesz już utworzyć kopii zapasowej frazy odzyskiwania (Seed) w sekcji: Profil > Prywatność i bezpieczeństwo. Jeśli pozycja „Utwórz kopię zapasową frazy odzyskiwania” jest szara, nie masz już dostępu do frazy początkowej. <br><br>Najlepszą opcją jest teraz wygenerowanie nowego klucza przy użyciu nowego Seeda i przeniesienie zasobów na nowe konto. W Statusie przejdź do sekcji: Wyloguj się > Wygeneruj nowy klucz. Postępuj zgodnie z instrukcjami wyświetlanymi na ekranie, aby zapisać i zabezpieczyć ten nowy klucz. Gdy skończysz, przejdź do sekcji: Profil > Prywatność i bezpieczeństwo > Utwórz kopię zapasową frazy odzyskiwania (Seed). Przechowuj Seed bezpiecznie w trybie offline. Następnie przejdź do sekcji: Portfel i wybierz ''Udostępnij'' lub ''Odbierz'' > ''Stuknij adres, aby skopiować''. Wyloguj się. <br><br>Odblokuj klucze, dla których zgubiłeś fraz odzyskiwania, używając swojego hasła. Wyślij wszystkie aktywa z kont na twoim portfelu na nowy adres.'
      q8:
        question: 'Jak mogę usunąć swój profil?'
        answer: 'Twój profil istnieje tylko lokalnie. Wszystkie wiadomości, które wysłałeś, pozostaną w węzłach Statusu przez 30 dni. Po tym czasie wiadomość przestaje istnieć. Transakcje, które zostały dokonane przy użyciu konta w portfelu, pozostaną na blockchainie.'
      q9:
        question: 'Jeśli ktoś uzyska dostęp do mojego telefonu, jaka część mojego profilu jest zaszyfrowana, a jaka nie?'
        answer: 'Twoje klucze prywatne są zaszyfrowane przez cały czas i mogą być używane tylko przez Ciebie do podpisywania transakcji w połączeniu z twoim hasłem lub kodem dostępu. Informacje, które nie są szyfrowane, obejmują 3-słowną nazwę użytkownika, kiedy ostatnio używałeś Statusu (odblokowałeś klucze), twoje zdjęcie profilowe i identyfikator twojej karty Keycard, jeśli ją posiadasz.'
      q10:
        question: 'Jak zminimalizować zużycie danych mobilnych przez Status?'
        answer: 'Status może wymagać dużej przepustowości łącza. Najlepszym sposobem na uniknięcie zbyt dużego zużycia danych jest używanie Statusu tylko wtedy, gdy jest podłączony do sieci Wi-Fi. Możesz zapobiec korzystaniu przez Status z danych mobilnych, dostosowując ustawienia w sekcji: Profil > Ustawienia synchronizacji > Dane komórkowe.'
    messenger:
      title: Komunikator
      q1:
        question: 'Czy moje wiadomości są naprawdę prywatne?'
        answer: 'Tak. Status używa Waku, protokołu peer-to-peer do prywatnej, bezpiecznej i odpornej na cenzurę komunikacji, zbudowanego przez <a href=''https://vac.dev'' target=''_blank''>Vac Team</a>. Waku zapewnia niezawodną komunikację bez uzależnienia od scentralizowanych serwerów, centrów danych lub dostawców usług. <br><br> Każda wiadomość jest szyfrowana od końca do końca (end-to-end) i rozgłaszana do każdego użytkownika w sieci. Uniemożliwia to nie tylko niezamierzonym odbiorcom przeczytanie treści wiadomości, ale także sprawdzenie, kto do kogo wysyła wiadomości. Informacje o nadawcy są zawsze zaszyfrowane, co uniemożliwia węzłom Statusu zbieranie jakichkolwiek metadanych dotyczących komunikacji. W przypadku wiadomości prywatnych tylko zamierzony odbiorca wiadomości może odszyfrować jej zawartość. W przypadku czatów publicznych każdy, kto zna nazwę czatu, może odszyfrować zawartość. <br><br> Dodatkowym zabezpieczeniem jest użycie nowego klucza szyfrującego przy każdej wiadomości po początkowej wymianie klucza pomiędzy użytkownikami (doskonała poufność przekazywania). Jeśli twój klucz wiadomości zostanie przejęty, tylko wiadomość dla tego konkretnego klucza zostanie przejęta, a nie dla żadnych wcześniejszych wiadomości.'
      q2:
        question: 'Gdzie są przechowywane moje wiadomości? Czy znajdują się one na blockchainie?'
        answer: 'Wiadomości nie są przechowywane na blockchainie, a ich wysłanie nic nie kosztuje. Domyślnie zaszyfrowane wiadomości są zapisywane w węzłach Status przez 30 dni, dzięki czemu użytkownik może je nadal otrzymywać, nawet jeśli jego telefon jest offline. Mimo że zaszyfrowane wiadomości są przechowywane w ten sposób, węzły Status nie mają możliwości odczytania treści żadnej z nich ani odkrycia, kto z kim rozmawia.'
      q3:
        question: 'Kto obsługuje węzły aplikacji Status, które tymczasowo przechowują zaszyfrowane wiadomości?'
        answer: 'Waku wymaga specjalnego rodzaju węzła Status, który przechowuje zaszyfrowane wiadomości, gdy użytkownicy mogą być offline. Obecnie Status hostuje zestaw takich specjalnych węzłów, aby wspierać swoich użytkowników. Jednakże każdy może hostować taki węzeł Status za pomocą odpowiedniego sprzętu. Instrukcje jak to zrobić można znaleźć <a href=''https://status.im/technical/run_status_node.html'' target=''_blank''>tutaj</a>.'
      q4:
        question: 'Jak mogę zmienić swoją nazwę w Statusie?'
        answer: 'Jeśli chcesz dodać własną nazwę, możesz zarejestrować nazwę użytkownika ENS. Przejdź do pozycji Profil > Nazwy użytkowników ENS. Po zarejestrowaniu lub połączeniu istniejącej nazwy użytkownika ENS z kluczem czatu Status, inni użytkownicy mogą Cię znaleźć po tej nazwie użytkownika. Możesz ją również wyświetlać zamiast swojej trzywyrazowej nazwy.'
      q5:
        question: 'Jak mogę zaprosić moich znajomych do statusu?'
        answer: 'Możesz udostępniać swój profil lub konkretny czat znajomym poza Statusem. <br><br>Aby udostępnić swój profil i klucz czatu, przejdź do ekranu swojego profilu i kliknij przycisk ''Udostępnij'' w prawym górnym rogu. Zostanie wygenerowany link, który twój znajomy może śledzić, aby móc zainstalować Status i załadować twój profil. <br><br>Aby udostępnić czat publiczny, otwórz czat i wybierz opcję „Udostępnij czat” z menu oznaczonego trzema kropkami w prawym górnym rogu. Spowoduje to wygenerowanie linku do czatu, który możesz następnie wysłać znajomemu poza Statusem.'
      q6:
        question: 'Dołączyłem do czatu publicznego, ale nie widzę żadnych wiadomości. Dlaczego?'
        answer: 'Czaty publiczne są jak kanały radiowe. Możesz dostroić się do kanału, ale zobaczysz wiadomości tylko wtedy, gdy inni nadają na tym kanale. Możesz rozpocząć własną rozmowę i zaprosić innych, klikając trzy kropki w prawym górnym rogu i udostępniając kanał innym użytkownikom, np. <a href=''https://get.status.im/chat/public/introductions'' target=''_blank''>https://get.status.im/chat/public/introductions</a>'
      q7:
        question: 'Jak utworzyć nowy czat publiczny?'
        answer: 'Na karcie ''Czat'' stuknij przycisk [+] > Dołącz do publicznego czatu, a następnie wpisz nazwę czatu. Jeśli taka nazwa nie istnieje jeszcze w sieci, automatycznie ją utworzysz. <br><br>O czatach publicznych możesz myśleć jak o #-tagach. Jest tam zbiór wszystkich wiadomości, które używają tego samego #-taga.'
      q8:
        question: 'Jak mogę rozpocząć wzajemny czat z kimś na statusie?'
        answer: 'Na karcie ''Czat'' stuknij przycisk [+] > Rozpocznij nowy czat > Wprowadź nazwę użytkownika ENS lub klucz czatu. Natomiast jeśli druga osoba siedzi obok Ciebie, zeskanuj kod QR z jej profilu.<br><br>Jeśli chcesz rozpocząć rozmowę prywatną z kimś na kanale publicznym, dotknij jego nazwy lub awatara i wybierz opcję: ''Wyślij wiadomość''.'
      q9:
        question: 'Czy ma znaczenie, który węzeł Statusu wybiorę?'
        answer: 'Węzły stanu znajdujące się bliżej użytkownika pod względem odległości geograficznej będą szybciej zwracać wiadomości. Zalecane jest zachowanie domyślnego ustawienia automatycznego wyboru węzła Status. Przy włączonym automatycznym wyborze Status może mierzyć opóźnienia komunikatów pomiędzy serwerami i wybierać najszybszy z nich. <br><br>Jeśli chcesz połączyć się z własnym węzłem Statusu lub z węzłem działającym na określonym zaufanym urządzeniu, możesz dodać niestandardowy węzeł Statusu.'
      q10:
        question: 'Czy rejestrujesz adresy IP?'
        answer: 'Krótka odpowiedź brzmi: nie. Długa odpowiedź jest taka, że chociaż wszystkie węzły Statusu, z którymi kontaktujesz się technicznie, mogą zobaczyć Twój adres IP, nie mogą powiązać tego adresu IP z Twoją tożsamością na czacie. Węzły Statusu mogą wiedzieć, czy dany adres IP jest użytkownikiem Statusu, ale nie mogą wiedzieć, który to konkretnie użytkownik. Ponadto żadna z obecnych implementacji węzła aplikacji Status nie rejestruje adresów IP, a nawet gdyby tak było, adresy IP byłyby bezużyteczne, ponieważ nie można ich powiązać z żadnym konkretnym użytkownikiem.'
      q11:
        question: 'Czy wiesz, kto z kim rozmawia?'
        answer: 'Nie. Nawet gdyby ktoś miał uruchomić złośliwy węzeł Status, nie byłby w stanie dowiedzieć się, kto z kim rozmawia, ponieważ informacje o nadawcy są zawsze zaszyfrowane i ze względu na użycie filtrów Bloom przez Waku. Zapoznaj się z <a href=''https://vac.dev/'' target=''_blank''>Vac</a> aby śledzić rygorystyczne badania dotyczące prywatnego, bezpiecznego i zdecentralizowanego stosu przesyłania wiadomości Status.'
    browser:
      title: Przeglądarka
      q1:
        question: 'Czym różni się ta przeglądarka od innych przeglądarek?'
        answer: 'Status to przeglądarka obsługująca web3. Przeglądarka obsługująca web3 może otworzyć dowolną stronę internetową, ale oprócz tego umożliwia korzystanie ze zdecentralizowanych aplikacji w skrócie - „dApps”. Aby to zrobić, Status wstrzykuje obiekt do interfejsu DOM danej witryny, umożliwiając tej witrynie odwoływanie się do twojego konta na blockchainie - oczywiście za twoją zgodą. <br><br> Zazwyczaj dAppsy używają blockchainu Ethereum do wysyłania i odbierania informacji oraz przetwarzania płatności, które tradycyjnie byłyby przechowywane na scentralizowanym serwerze. Zdecentralizowane aplikacje niosą ze sobą niewielkie ryzyko dotyczące tego, że pojedyncza strona będzie kontrolowała twoje dane i czerpała z nich zyski.'
      q2:
        question: 'Co to jest DAp.ps?'
        answer: 'DAp.ps to zdecentralizowany i opracowany przez społeczność katalog zdecentralizowanych aplikacji (tzw. dApps) zbudowany dla Ethereum, dzięki czemu możesz łatwo odkrywać to, co najlepsze w sieci web3. Programiści zdecentralizowanych aplikacji mogą przesłać swoje dAppsy za darmo lub stakować tokeny SNT, aby poprawić swój ranking. Użytkownicy mogą również głosować za lub przeciw wprowadzeniu danej aplikacji za pomocą tokenów SNT. Im więcej tokenów SNT stakował programista, tym łatwiej jest głosować przeciwko jego zdecentralizowanej aplikacji.'
      q3:
        question: 'Jak mogę zagłosować na Zdecentralizowaną Aplikację?'
        answer: 'Wejdź na <a href=''https://dap.ps'' target=''_blank''>https://dap.ps</a>, znajdź swoją ulubioną zdecentralizowaną aplikację i kliknij ''Głosuj za''. Ustaw ilość SNT, której chcesz użyć i naciśnij ''Głosuj za''. Kiedy głosujesz na dApp czyli zdecentralizowaną aplikację, kwota jest już ustawiona. Im więcej twórcy zdecentralizowanej aplikacji zainwestowali, aby podnieść swój ranking, tym tańszy będzie dla Ciebie głos przeciw. Zmniejsza to ryzyko, że dobrze finansowane dAppsy przejmą kontrolę i sprawią, że twój głos na temat użyteczności danej aplikacji będzie się liczył. <br><i>Pamiętaj, że głosowanie wymaga tokenów SNT, a także niewielkiej ilości ETH, aby opłacić transakcję.</i>'
      q4:
        question: 'Co to są uprawnienia DApp?'
        answer: 'Zdecentralizowane aplikacje (tzw. dAppsy) muszą poprosić o pozwolenie na przeglądanie i używanie adresu twojego portfela i/lub klucza czatu. Zwykle prosi o pozwolenie o treści: „Podłącz swój portfel”. Kiedy tak się stanie, otrzymasz powiadomienie z prośbą o odrzucenie — opcja ''Odrzuć'' lub zezwolenie na to żądanie — opcja ''Zezwól''. Uprawnienia do podłączenia twojego adresu portfela są specyficzne dla każdego konta, które posiadasz w portfelu. Jeśli udzielisz pozwolenia na nowe konto, uprawnienia do wcześniej połączonego konta zostaną cofnięte. Jeśli odrzucisz prośbę o pozwolenie, zdecentralizowana aplikacja (tzw. dApp) nie będzie wiedziała nic o twoim adresie Ethereum ani nie będzie mogła inicjować transakcji. <br><br>Przejdź do sekcji: Profil > Prywatność i bezpieczeństwo > Ustaw uprawnienia dApp, aby zobaczyć, które dAppsy mogą uzyskać dostęp do których kont, i cofnąć uprawnienia, jeśli chcesz. <br><br><i> Pamiętaj, że jeśli zdecentralizowana aplikacja zapisała twój adres, nie można tego cofnąć za pomocą Statusu.</i>'
    wallet:
      title: Portfel
      q1:
        question: 'Jak bezpieczny jest mój portfel?'
        answer: 'Stan zawiera portfel hierarchiczny deterministyczny (HD). Wszystkie klucze wygenerowane w tym portfelu są szyfrowane i przechowywane lokalnie w telefonie, przy użyciu bezpiecznego sprzętu, jeśli jest dostępny. Nikt nie ma dostępu, tylko ty. Dla zwiększenia bezpieczeństwa można uzyskać <a href=''https://keycard.tech/'' target=''_blank''>Keycard</a> do przechowywania kluczy.'
      q2:
        question: 'Co to znaczy podpisać transakcję?'
        answer: 'Każda zmiana w Ethereum jest traktowana jako transakcja. Informacje są przesyłane z jednego adresu na drugi. Te informacje mogą być aktywami, umowami lub zgodami. Podpisując transakcję za pomocą Statusu, akceptujesz tę transakcję. Status podpowie Ci, jakiego rodzaju transakcje jesteś proszony o podpisanie.'
      q3:
        question: 'Czym jest moja fraza podpisująca?'
        answer: 'Fraza Podpisująca jest funkcją bezpieczeństwa. Kiedy używasz Status po raz pierwszy, portfel pokaże ci twoją Frazę Podpisującą, która jest unikalną kombinacją trzech słów. Tylko Ty i aplikacja znacie Frazę Podpisującą. Za każdym razem, gdy podpiszesz transakcję, aplikacja wyświetli tę frazę. Jeśli rozpoznajesz Frazę Podpisującą, wiesz na pewno, że żądanie podpisu pochodzi ze Statusu i można je bezpiecznie podpisać.'
      q4:
        question: 'Jakie aktywa obsługuje portfel Status?'
        answer: 'Portfel obsługuje obecnie tokeny ETH i ERC20 (np. OMG, BNB, BAT lub DAI), a także niektóre tokeny ERC721 (np. Cryptokitties lub NFT).'
      q5:
        question: 'Dlaczego moje środki nie są widoczne?'
        answer: 'Domyślnie, tylko tokeny ETH i SNT są wyświetlane w portfelu. Jeśli importujesz konto, które posiada również inne tokeny, Status je pokaże. W innych przypadkach, np. gdy wysyłasz tokeny na konto w Statusie, musisz dodać je do widoku konta. <br><br>Możesz dodać tokeny do widoku swojego konta, przechodząc do ekranu `Przegląd portfela` > `[...]` Menu w prawym górnym rogu > `Zarządzaj aktywami`.'
      q6:
        question: 'Jak działa ENS z portfelem Status?'
        answer: 'Możesz wysłać zasoby na nazwę ENS, przechodząc do sekcji: Portfel > Wyślij > Wybierz odbiorcę > Wprowadź adres odbiorcy. Portfel automatycznie zastąpi nazwę ENS adresem portfela, który jest jego właścicielem.'
      q7:
        question: 'Dlaczego muszę uiścić opłatę sieciową za transakcje?'
        answer: 'Opłata sieciowa, znana również jako „gas”, pokrywa obliczeniowy koszt wykonania akcji na blockchainie Ethereum. To standard w sieci. Nie można wprowadzać żadnych zmian w blockchainie Ethereum, w tym transakcji między użytkownikami, bez wydatkowania gazu. Portfel Status umożliwia dostosowanie opłaty sieciowej przy każdej transakcji. Wyższa opłata poprawi szybkość przetwarzania transakcji.'
      q8:
        question: 'Jak i na jakie adresy mogę wysyłać środki?'
        answer: 'Portfel Status pozwala na wysyłanie tokenów ETH i ERC20 (np. OMG, BNB, BAT lub DAI) do portfeli, które akceptują te waluty. Aby wysłać aktywa, przejdź do sekcji ''Portfel'' i kliknij ikonę ''wyślij'' na dole ekranu. Alternatywnie przejdź do sekcji: Portfel > Karta konta > Wyślij. <br><br>Następnie: Wprowadź kwotę > Wybierz token > Wybierz z konta > Wybierz odbiorcę <br><br> Możesz rozpoznać portfele, które akceptują tokeny oparte na ETH i Ethereum po formacie adresu. Adres będzie zaczynać się od 0x... Status portfela sprawdza nieprawidłowe adresy. Najlepszą praktyką jest zawsze potrójne ręczne sprawdzenie adresu przed podpisaniem transakcji. '
      q9:
        question: 'Odzyskałem konto i teraz widzę tylko jeden portfel, chociaż utworzyłem ich więcej. Czy straciłem środki?'
        answer: 'Nie, nie są one stracone. Jeśli wygenerowałeś dodatkowe portfele z poziomu Statusu, a później odzyskasz swoje konto, będziesz musiał ręcznie odzyskać dodatkowe portfele, wykonując te same kroki, które podjąłeś, aby je utworzyć. Z poziomu portfela wybierz opcję Dodaj konto. Zamiast generować zupełnie nowy portfel, Status odzyska każdy dodatkowy portfel, który utworzyłeś w kolejności, a twoje aktywa zostaną odzyskane wraz z nimi. <br><br>W przyszłości zapewnimy, że wszystkie portfele Status będą odzyskiwane automatycznie.'
      q10:
        question: 'Czy portfel obsługuje Bitcoina?'
        answer: 'Nie, obecnie Status nie obsługuje blockchainu Bitcoina, a w aplikacji dostępne są tylko Ethereum i zbudowane na nim zasoby. Bitcoin jest odrębnym blockchainem i wykorzystuje do swoich transakcji osobną sieć walidatorów, dlatego obecnie nie jest możliwe dokonywanie transakcji pomiędzy obiema sieciami.'
    keycard-general:
      title: 'Karta Keycard - Ogólne'
      q1:
        question: 'Do czego służy karta Keycard?'
        answer: 'Keycard to portfel sprzętowy, którego możesz używać z aplikacją Status. <br> <br> Zapewnia wyższy poziom bezpieczeństwa i własności kluczy prywatnych użytkowników Status. Keycard to chłodnia dla twoich aktywów, którą musisz dotknąć (wraz z wprowadzeniem 6-cyfrowego hasła) na telefonie podczas dokonywania transakcji. <br><br>Keycard może być używany jako podwójna autoryzacja (2FA) do ochrony dostępu do Statusu (np. korzystania z Czatu). Aby odblokować klucze i korzystać z aplikacji, musisz dotknąć karty i wprowadzić 6-cyfrowy kod dostępu.'
      q2:
        question: 'Czy Keycard jest dostępny ze Statusem na Androida i iOS?'
        answer: 'Karta Keycard jest obecnie dostępna tylko na Androida do użytku z aplikacją Status. Zespół Keycard pracuje obecnie nad integracją z systemem iOS.'
      q3:
        question: 'Ile kosztuje karta Keycard?'
        answer: 'Karta Keycard kosztuje 29 euro w sprzedaży detalicznej i można ją kupić tutaj.'
      q4:
        question: 'Czy karta Keycard jest zintegrowana z innymi portfelami?'
        answer: 'Status jest pierwszą produkcyjną integracją z Keycard. Jednakże deweloperzy mogą zintegrować Keycard ze swoimi produktami za pomocą Open Source Keycard API dostępnego tutaj. '
      q5:
        question: 'Czy muszę posiadać kartę Keycard, aby korzystać z usługi Status?'
        answer: 'Nie, nie potrzebujesz karty dostępu, aby korzystać ze Statusu. Zintegrowany portfel w aplikacji nie podlega nadzorowi i jest audytowany przez zewnętrzne firmy ochroniarskie. Sam w sobie jest bezpieczny, ale dzięki karcie Keycard dodajesz jeszcze wyższy poziom bezpieczeństwa sprzętowego.'
      q6:
        question: 'Czy mogę używać karty Keycard jako karty debetowej/kredytowej do dokonywania płatności?'
        answer: 'Na razie Keycard może być używany przez użytkownika Status tylko jako portfel sprzętowy. Częścią naszego planu działania jest wprowadzenie płatności fizycznych przy użyciu karty Keycard jako części otwartej, inkluzywnej i pozbawionej zezwoleń sieci płatniczej, w której terminalami płatniczymi są dowolne telefony posiadające działającą aplikację Status.'
      q7:
        question: 'Czym różni się karta Keycard od innych portfeli sprzętowych, takich jak Ledger czy Trezor?'
        answer: 'Karta Keycard jest od podstaw zbudowana jako przyjazna dla urządzeń mobilnych portfel sprzętowy. Wykorzystuje ona technologię zbliżeniową NFC do komunikacji z telefonem komórkowym i podpisywania transakcji poprzez dotknięcie karty i wprowadzenie 6-cyfrowego kodu dostępu. Ponadto jego forma jest bardzo wygodna do noszenia przy sobie. <br><br>Keycard nie posiada ekranu ani klawiatury, dzięki czemu jej koszt jest niższy. Poziom bezpieczeństwa karty Keycard jest podobny do Ledgera, gdy jest używany z zaufaną aplikacją, taką jak Status.'
    keycard-security:
      title: 'Bezpieczeństwo karty Keycard'
      q1:
        question: 'Co się stanie, jeśli zgubię moją kartę Keycard?'
        answer: 'Jeśli zgubisz swoją Keycard, nikt nie będzie mógł z niej korzystać bez Twojego 6-cyfrowego kodu dostępu. Aby odzyskać swoje fundusze, będziesz musiał użyć 12-wyrazowej frazy odzyskania (Seed), aby odzyskać swoje konto. <br> <br> Trwają prace nad naprawą społeczną i zostanie ona wdrożona w przyszłości. Umożliwi to koordynację z innymi użytkownikami w celu odzyskania konta w przypadku jego utraty.'
      q2:
        question: 'Jak bezpieczna jest karta Keycard?'
        answer: 'Bezpieczeństwo karty zależy od oprogramowania apletu, które jest używane na karcie. Aplet ten jest oprogramowaniem typu open source (link) i został sprawdzony przez zewnętrzną firmę audytorską. <br><br>Z perspektywy sprzętowej, Keycard jest bezpiecznym elementem SE o bardzo wysokim poziomie ochrony sprzętowej. Przeszedł on formalne testy CC EAL5+ w zakresie oceny bezpieczeństwa.'
    keycard-setup:
      title: 'Konfiguracja karty Keycard'
      q1:
        question: 'Jak zacząć korzystać z karty Keycard i platformy Status? '
        answer: 'Jeśli jesteś nowym użytkownikiem Statusu, wystarczy, że pobierzesz Status, przejdziesz przez nasze wprowadzenie, następnie będziesz musiał wybrać, czy chcesz utworzyć nowe konto lub importować istniejące za pomocą opcji: `Uzyskaj dostęp do kluczy` używając frazy odzyskiwania (Seed), po czym wybrać opcję jej zapisania na karcie Keycard. Następnie zostaniesz poproszony o dotknięcie swojej karty i wprowadzenie 6-cyfrowego kodu dostępu za każdym razem, gdy będziesz chciał odblokować swoje klucze i użyć Statusu lub podpisać transakcję.'
      q2:
        question: 'Co to jest 6-cyfrowy kod dostępu?'
        answer: 'Podczas wdrażania określisz swoje 6-cyfrowe hasło. Będziesz musiał zapamiętać ten kod dostępu, ponieważ będzie on pytany za każdym razem, gdy dotkniesz karty w telefonie.'
      q3:
        question: 'Co to jest kod parowania i kod PUK?'
        answer: 'Po wejściu na pokład ze statusem i kartą Keycard otrzymasz kod parowania i kod PUK. Musisz bardzo uważnie zapisać te dane, ponieważ nigdy więcej nie zostaną Ci one przedstawione. <br> <br> Twój kod parowania będzie potrzebny, gdy będziesz chciał używać swojej karty Keycard z innym telefonem lub aplikacją inną niż Status. <br> <br> Twój kod PUK będzie potrzebny, jeśli zapomnisz swojego 6-cyfrowego kodu dostępu, aby je zresetować i zmienić.'
      q4:
        question: 'Co to jest fraza odzyskiwania (Seed)'
        answer: 'Zobacz Profil i ustawienia. Jeśli zgubisz swoją kartę Keycard, kod PUK lub kod parowania razem z telefonem, to jedyne rozwiązanie, aby uzyskać dostęp do swoich środków.'
      q5:
        question: 'Używam już konta w Statusie i chcę go używać z moją kartą Keycard, jak mam postępować?'
        answer: 'Będziesz musiał odinstalować Status, aby rozpocząć od nowej instalacji. Podczas wdrażania będziesz musiał wprowadzić swoją frazę odzyskiwania w zakładce: (`Uzyskaj dostęp do kluczy` > ` Wprowadź frazę odzyskiwania - Seed`) i zapisać ją na karcie Keycard. Odzyskasz swoje konto, a wszystkie interakcje z twoimi kluczami prywatnymi będą teraz chronione przez kartę Keycard.'
    keycard-other:
      title: 'Karta Keycard - inne pytania'
      q1:
        question: 'Posiadam jedną Keycard, czy mogę jej używać z kilkoma telefonami lub kilkoma aplikacjami jednocześnie? '
        answer: 'Tak, możesz. Twoja karta Keycard posiada jeden kod parowania, który umożliwia Ci ustawienie 5 równoległych bezpiecznych kanałów.'
      q2:
        question: 'Zgubiłem swój 6-cyfrowy kod dostępu, co powinienem zrobić?'
        answer: 'Jeśli wykonasz więcej niż 3 błędne próby podania kodu dostępu, zostaniesz poproszony o wprowadzenie kodu PUK w celu zresetowania i zmiany hasła.'
      q3:
        question: 'Zgubiłem swój kod PUK, co mam zrobić?'
        answer: 'Jeśli zgubiłeś kod PUK i 6-cyfrowy kod dostępu, jesteś w bardzo złej sytuacji, nigdy nie będziesz mógł użyć swojej karty Keycard. Aby odzyskać swoje środki w Statusie, należy skorzystać z opcji: ''Uzyskaj dostęp do kluczy'' i użyć frazy odzyskiwania (Seed). Można tego dokonać w innym portfelu. Jeśli znasz, interfejs CLI i zgubiłeś hasło oraz kod PUK, zespół programistów Keycard może być w stanie Ci pomóc w przywróceniu ustawień fabrycznych karty Keycard, skontaktuj się z <a href=''https://join.status.im/chat/public/status-keycard'' target=''_blank''> https://join.status.im/chat/public/status-keycard </a>'
      q4:
        question: 'Zgubiłem swój kod parowania, co mam zrobić?'
        answer: 'Jeśli zgubiłeś kod parowania, upewnij się, że zanotowałeś frazę odzyskiwania (Seed). Bez kodu parowania i frazy odzyskiwania istnieje ryzyko utraty dostępu do środków w przypadku utraty telefonu.'
      q5:
        question: 'Zgubiłem frazę odzyskiwania (Seed), co mam zrobić?'
        answer: 'Jeśli zgubiłeś frazę Seed dla swojego bieżącego konta, musisz działać, ponieważ w pewnym momencie istnieje ryzyko utraty wszystkich środków, jeśli zgubisz swoją kartę Keycard lub zapomnisz kodu PUK, lub kodu parowania. Powinieneś natychmiast utworzyć nowy portfel z nową frazą Seed i przenieść na niego swoje aktywa z bieżącego konta.'
