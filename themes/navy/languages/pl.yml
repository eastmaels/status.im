      description: 'SNT jest niezbędny do zasilania niektórych funkcji aplikacji i stworzenia zdecentralizowanej gospodarki typu open source. Zanurz się głębiej w każdy z poniższych przypadków użycia SNT, aby dowiedzieć się więcej o badaniach kryptowalutowych i sposobie przepływu wartości w sieci.'
      teller-network:
        title: 'Sieć Teller'
        status: Opracowany
        description: 'Wdrożona przez społeczność dAppka, która zapewnia bezgraniczną wymianę, peer-to-peer, fiat-to-crypto dzięki ''Sieci Teller'', która pozwala udziałowcom (tzw. stakeholderom) znaleźć w pobliżu użytkowników, którzy mogą wymienić swoją gotówkę na cyfrowe aktywa i waluty. SNT jest wymagane, aby zostać sprzedawcą w sieci.'
      network-incentivization:
        title: 'Motywacja do pracy w sieci'
        status: Badania
        description: 'Stwórz ramę i strukturę motywacyjną dla ludzi do wdrażania i używania węzłów Status. SNT jest używany do motywowania i nagradzania uczestników sieci za uruchomienie węzła (tzw. noda), aby zapewnić ciągłość działania aplikacji w przypadku awarii wszystkich węzłów (nodów) w klastrze hostowanym przez Status. Obejmuje to płacenie za przekazywane wiadomości i płacenie za wiadomości offline.'
      ens-user-name:
        title: 'Nazwa użytkownika ENS'
        status: 'Na żywo'
        description: 'Adresy ENS są jak nazwy użytkowników. Nazwy takie jak: Jenny.eth mogą wskazywać na osobiste konto, umożliwiając innym wysyłanie tokenów lub znajdowanie osób na czacie Statusu. Adresy ENS mogą być wyszukiwane na czacie, portfelu i przeglądarce. <br><br>Rejestracja nazwy stateofus.eth ENS kosztuje 10 SNT. Kiedy nazwa jest zarezerwowana, SNT jest zablokowane w kontrakcie rejestracyjnym na rok. Po upływie roku nazwę można uwolnić, aby odzyskać tokeny, lub nie podejmować żadnych działań, aby ją zatrzymać.'
        link: 'Zarejestruj ENS'
      sticker-market:
        title: 'Rynek naklejek'
        status: 'Na żywo'
        description: 'Naklejki to zabawny sposób na wizualną interakcję użytkowników z ich przyjaciółmi i rodziną. Rynek Naklejek w Statusie pozwoli każdemu na tworzenie i sprzedawanie własnych projektów użytkownikom na całym świecie, a także na używanie naklejek na każdym czacie w Statusie. <br><br>Tokeny SNT są wymagane do zakupu niektórych pakietów naklejek na rynku.'
      tribute-to-talk:
        title: 'Danina dla Rozmowy'
        status: Opracowany
        description: 'Danina dla Rozmowy wprowadzi oparty na ekonomii filtr antyspamowy - w tym przypadku do otrzymywania wiadomości i próśb o kontakt od nieznanych użytkowników. Umożliwia to stakeholderom ustalenie minimalnej kwoty SNT, która musi zostać zdeponowana, aby ktoś spoza ich sieci mógł się z nim lub z nią bezpośrednio skontaktować.'
      dao-governance:
        title: 'DAO i Zarządzanie'
        status: Badania
        description: 'Kluczową częścią Tokenu Sieci Status (SNT) jest danie stakeholderom możliwości wyboru kierunku, w którym rozwijane jest oprogramowanie. SNT jest używany do podejmowania decyzji dotyczących propozycji, które mogą być podejmowane przez każdego stakeholdera. Dla każdej decyzji token jest klonowany w oddzielny token decyzyjny. Ilość tokenów, które posiadasz w danym momencie, staje się twoją siłą głosu przy tej decyzji, a głosowanie nie kosztuje SNT.'
