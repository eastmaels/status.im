  about:
    intro:
      title: Misja
      link-1: 'Nasze zasady'
      link-3: 'Główni współtwórcy'
      description: 'Status dąży do tego, aby być bezpiecznym narzędziem komunikacji, który stoi na straży praw człowieka. Zaprojektowany, aby umożliwić swobodny przepływ informacji, chronić prawo do prywatnych, bezpiecznych rozmów i promować suwerenność jednostek.'
    principles:
      title: 'Nasze zasady'
      description: 'Zasady te działają jak narzędzia. Narzędzia do myślenia, do komunikacji i do zdecentralizowanego podejmowania decyzji. Dzięki nim wiemy, gdzie nie udaje nam się zrealizować naszej wizji.'
      principle-1:
        title: Wolność
        description: 'Wierzymy w suwerenność jednostek. Jako platforma, która stoi za sprawą wolności osobistej, dążymy do maksymalizacji swobód społecznych, politycznych i ekonomicznych. Obejmuje to bycie odpornym na przymus.'
      principle-2:
        title: 'Odporność na cenzurę'
        description: 'Umożliwiamy swobodny przepływ informacji. Żadna treść nie jest pod nadzorem. Stosujemy się do kryptoekonomicznej zasady projektowania dotyczącej odporności na cenzurę. Co więcej, Status jest agnostyczną platformą dla informacji.'
      principle-3:
        title: Bezpieczeństwo
        description: 'Podczas tworzenia funkcji nie idziemy na kompromis w kwestii bezpieczeństwa. Korzystamy z najnowszych technologii, badamy nowe metody i technologie zabezpieczeń, aby zapewnić silne gwarancje bezpieczeństwa.'
      principle-4:
        title: Prywatność
        description: 'Prywatność to zdolność do selektywnego ujawniania się światu. Dla nas kluczowa jest ochrona prywatności zarówno w komunikacji, jak i w transakcjach, a także bycie pseudoanonimową platformą. Dodatkowo, dążymy do zapewnienia prawa do całkowitej anonimowości.'
      principle-5:
        title: Transparentność
        description: 'Dążymy do pełnej otwartości i symetrii informacji wewnątrz organizacji, nie stawiamy granic pomiędzy naszymi głównymi współtwórcami, pracownikami a naszą społecznością. Jesteśmy szczerzy w kwestii naszych niedociągnięć, zwłaszcza gdy dokonujemy krótkoterminowych kompromisów w służbie naszych długoterminowych celów.'
      principle-6:
        title: Otwartość
        description: 'Oprogramowanie, które tworzymy jest dobrem publicznym. Jest ono udostępniane na wolnej i otwartej licencji, aby każdy mógł się nim dzielić, modyfikować i czerpać z niego korzyści. Wierzymy w uczestnictwo bez zezwoleń.'
      principle-7:
        title: Decentralizacja
        description: 'Minimalizujemy centralizację zarówno w oprogramowaniu, jak i w samej organizacji. Innymi słowy, maksymalizujemy liczbę fizycznych komputerów składających się na sieć i maksymalizujemy liczbę osób, które mają kontrolę nad systemem (lub systemami), który budujemy.'
      principle-8:
        title: Przynależność
        description: 'Wierzymy w sprawiedliwy i powszechny dostęp do naszego oprogramowania, z naciskiem na łatwość użytkowania. Rozciąga się to również na społeczną przynależność, uczestnictwo bez zezwoleń, interoperacyjność i inwestowanie w wysiłki edukacyjne.'
      principle-9:
        title: Kontynuacja
        description: 'Tworzymy oprogramowanie motywowane do dalszego istnienia i doskonalenia, bez zarządzania przez pojedynczy podmiot lub któregokolwiek z obecnych członków zespołu.'
      principle-10:
        title: Zaradność
        description: 'Jesteśmy nieustannie zaradni. W miarę jak się rozwijamy i mamy łatwy dostęp do kapitału, naszym obowiązkiem wobec posiadaczy tokenów jest walka z biurokracją i nieefektywnością wewnątrz organizacji. Oznacza to rozwiązywanie problemów w możliwie najbardziej efektywny sposób przy niższych kosztach ekonomicznych (pod względem kapitału, czasu i zasobów).'
    how-we-work:
